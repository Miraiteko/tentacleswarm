 tentacleswarm_government_realm:0 "天灾领地"
 tentacleswarm_government_desc:0 "$game_concept_tentacleswarm_government_desc$\n\n#F 在被触手怪物支配的土地上，触手主人凭着本能肆虐，触手奴隶们凭着本能屈服，不需要进行社会管理。\n但是在统合大片的土地，以及团结力量处理对外事务的时候，需要有一位最受触手主人宠爱的首席奴隶，来作为帝国的代理统治者。#!"
 tentacleswarm_government_vassals_label:1 "天灾臣属[obligations|E]基于[opinion|E]"
 
 tentacleswarm_succession_order_laws:0 "继承法"
