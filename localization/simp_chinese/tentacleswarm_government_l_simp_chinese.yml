 game_concept_tentacleswarm_government:0 "天灾制"
 game_concept_tentacleswarm_government_desc:0 "首席触手奴隶代替触手主人管理征服的土地，并且拥有绝对的权威。但是如果领地的腐化程度不足，就无法进行管理。"
