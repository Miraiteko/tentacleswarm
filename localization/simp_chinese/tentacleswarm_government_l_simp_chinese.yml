 tentacleswarm_government_decision:0 "采用天灾制"
 tentacleswarm_government_decision_desc:0 "在被主人征服的土地上，人民由主人所支配，凭本能而屈服。繁杂的社会管理体系已经没有存在的必要了。\n\n我将废除旧的体系，建立适合主人统治的社会制度。"
