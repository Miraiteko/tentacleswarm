 tentacleswarm_elective_electors:0 "统治者、封臣、宣称者(仅限触手奴隶)"
 tentacleswarm_elective_electors_tooltip:0 "要想成为触手奴隶选举制下的有效选举人:\n$EFFECT_LIST_BULLET$必须公开具有[GetTrait('tentacle_slave').GetName( GetNullCharacter)]特质\n$EFFECT_LIST_BULLET$必须有领地\n还要符合以下条件之一：\n$EFFECT_LIST_BULLET$是当前统治者\n$EFFECT_LIST_BULLET$是统治者的[direct_vassal|E]\n$EFFECT_LIST_BULLET$是该头衔的[de_jure|E]封臣\n$EFFECT_LIST_BULLET$是该头衔的[claimants|E]"
