    game_concept_tentacle_slave_group:0 "触手受害者"
    game_concept_tentacle_slave_group_desc:0 "触手受害者是指受到过[GetTrait('tentacle_monster').GetName( GetNullCharacter )]袭击的女性，包括了[GetTrait('tentacle_defiled').GetName( GetNullCharacter )|LV]和[GetTrait('tentacle_slave').GetName( GetNullCharacter )|LV]。\n大多数宗教对她们都有着严重的歧视，因此她们会倾向于隐藏自己的身份。"
