    tentacle_corrupt_desc_general:2 "$tentacle_corrupt$[scheme|E]是一种[hostile_scheme|E]，意图腐化目标。\n[scheme_owner|E]若成功执行计划，[scheme_target|E]将会受到触手怪物的侵袭，从而逐渐堕落为[GetTrait('tentacle_slave').GetName( GetNullCharacter )|LV]。"
