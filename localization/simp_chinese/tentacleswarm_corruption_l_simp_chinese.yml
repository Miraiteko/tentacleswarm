l_simp_chinese:
 #地图模式
 tentacleswarm_corruption_map:0 "触手腐化"
 tentacleswarm_corruption_map_tooltip:0 "在触手腐化地图下你可以看到各个领地的触手腐化程度。\n紫色越深标明该伯爵领的触手腐化越严重。\n黄色表示该领地已经被触手天灾所摧毁。"
 TENTACLESWARM_CORRUPTION_MAP_MODE_TOOLTIP:0 "#T 伯爵领触手腐化：[ROOT.Province.GetCounty.GetTitle.MakeScope.Var('tentacleswarm_corruption').GetValue|0]#!\n腐蚀增长率：[ROOT.Province.GetCounty.GetTitle.MakeScope.Var('tentacleswarm_corruption_growth').GetValue|0]\n天灾爆发阈值：[ROOT.Province.GetTitle.GetDeFactoTopLiege.GetHolder.GetFaith.MakeScope.Var('tentacleswarm_cap').GetValue|0]\n沉睡的战争巨兽：[ROOT.Province.GetCounty.GetTitle.MakeScope.Var('tentacleswarm_corruption_warbeast').GetValue|0]\n发展度：[ROOT.Province.GetCounty.GetDevelopmentLevel|0]\n毁坏进度：[ROOT.Province.GetCounty.GetTitle.MakeScope.Var('tentacleswarm_corruption_destroy').GetValue|0]"
 #TENTACLESWARM_CORRUPTION_MAP_MODE_TOOLTIP:0 "#T 伯爵领触手腐化度：[ROOT.Province.GetCounty.GetTitle.MakeScope.Var('tentacleswarm_corruption').GetValue|0]#!\n发展度：[ROOT.Province.GetCounty.GetDevelopmentLevel|0]\n"
 
 #省份破坏
 tentacleswarm_corruption_destroy.notification:0 "触手破坏"
 tentacleswarm_corruption_destroy.tooltip:0 "触手怪物对此地的频繁袭击导致了人口的减少。"
 tentacleswarm_corruption_destroy.desc:0 "此地肆虐的触手怪物导致了人口的下降。减少此地的触手腐化程度可以有效避免此类事件。"
 tentacleswarm_corruption_destroy1.notification:0 "毁灭殆尽"
 tentacleswarm_corruption_destroy1.desc:0 "触手怪物在彻底摧毁了这个地区之后扬长而去。"
 
 tentacleswarm_destroy.0001.t:0 "贫瘠"
 tentacleswarm_destroy.0001.desc:0 "作为触手主人的忠诚奴仆，你有义务为主人寻找适合生存的丰饶土地。\n\n现在你的领地的发展度都太低了，可能无法长久地供养触手主人。一旦主人过于饥饿，就会对你降下灾祸。"
 tentacleswarm_destroy.0001.a:0 "我需要为主人寻找新的栖息地"
 
 tentacleswarm_destroy.0011.t:0 "灾祸"
 tentacleswarm_destroy.0011.desc:0 "你荒芜的领地已经没有办法供养触手主人了。饥饿的触手主人正在猎食着触手奴隶充饥，触手奴隶们在死亡的恐惧和主人的勒令的矛盾之中陷入癫狂。\n\n就在你对这一切感到束手无策的时候，触手主人涌入了你的宫廷，将你紧紧地绞住，送入它的血盆大口……"
 tentacleswarm_destroy.0011.a:0 "这是我最好的归宿"
 tentacleswarm_destroy.0011.lucky.tt:0 "在你的国家毁灭之后，一些无名小卒占据了这片废土。"
 tentacleswarm_destroy.0011.b:0 "我想看看这片土地上还会发生什么故事"
 
 #巨兽相关
 tentacleswarm_corruption_warbeast.notification:0 "触手巨兽战团"
 tentacleswarm_corruption_warbeast.desc:0 "破坏[county.GetName]的强大触手怪物带着掠夺的财富加入了你的军队。"
 tentacleswarm_corruption_warbeast1.notification:0 "唤醒战争巨兽"
 tentacleswarm_corruption_warbeast1.desc:0 "在[county.GetName]地下深处沉眠的触手战争巨兽在你的感召下苏醒了。"
 
 tentacleswarm_warbeast_event_troops:0 "触手巨兽战团"
 tentacleswarm_warbeast:0 "触手战争巨兽"
 tentacleswarm_warbeast_flavor:1 "#F 一些大型触手怪物个体不像它们大多数同胞一样害怕疼痛，而是享受在奴隶的引导下在战场上尽情虐杀。#!"
 
 
 
 #传教相关
 TENTACLESWARM_RELIGION_CONVERT:0 "伯爵领腐化度"
 
 #省份修正
 tentacleswarm_destroy:0 "毁灭殆尽"
 tentacleswarm_destroy_desc:0 "触手怪物在彻底摧毁了此处的环境之后扬长而去，只留下为数不多的幸存者在艰难地求生。"
 tentacleswarm_corruption_1:0 "触手出没"
 tentacleswarm_corruption_1_desc:0 "人们偶尔在此处发现触手怪物的踪迹。\n\n省份触手腐化会因为以下原因变化：\n自然衰退 - \n高省份发展度 + \n触手奴隶的行动 +\n周围的触手巢穴 + \n敌视触手的统治者 -\n "
 tentacleswarm_corruption_2:0 "触手潜伏地"
 tentacleswarm_corruption_2_desc:0 "触手怪物潜伏在阴暗中等候着猎物。\n\n省份触手腐化会因为以下原因变化：\n自然衰退 - \n高省份发展度 + \n触手奴隶的行动 +\n周围的触手巢穴 + \n敌视触手的统治者 -\n "
 tentacleswarm_corruption_3:0 "触手巢穴"
 tentacleswarm_corruption_3_desc:0 "触手怪物已公然在此地筑巢繁殖。\n\n省份触手腐化会因为以下原因变化：\n自然衰退 - \n高省份发展度 + \n触手奴隶的行动 +\n周围的触手巢穴 + \n敌视触手的统治者 -\n "
 tentacleswarm_corruption_4:0 "触手温床"
 tentacleswarm_corruption_4_desc:0 "这个地方到处都是触手怪物的巢穴，令空气中弥漫着浓重的腐化气息。\n\n省份触手腐化会因为以下原因变化：\n自然衰退 - \n高省份发展度 + \n触手奴隶的行动 +\n周围的触手巢穴 + \n敌视触手的统治者 -\n "
 tentacleswarm_corruption_5:0 "触手地狱"
 tentacleswarm_corruption_5_desc:0 "此处已经被触手怪物完全支配了，所有的人民无一幸免地沦为了触手怪物的奴隶。\n\n省份触手腐化会因为以下原因变化：\n自然衰退 - \n高省份发展度 + \n触手奴隶的行动 +\n周围的触手巢穴 + \n敌视触手的统治者 -\n "
 
 #省份修正通知
 tentacleswarm_corruption.0001.t:0 "幽暗之中"
 tentacleswarm_corruption.0001.desc:0 "从[county.GetName]传来了神秘的流言。\n\n据当地人说，当地出没着一种奇怪的生物，这种生物浑身上下长满着扭动的触手，触手上涂满了散发着诱人麝香气味的粘液。\n据说这种怪物喜欢在夜里捕猎出门的人类，由其是袭击年轻女性。"
 tentacleswarm_corruption.0001.a:0 "这种荒诞的故事适合吓唬小孩子"
 tentacleswarm_corruption.0001.b:0 "触手主人始终潜藏在我们身边"
 tentacleswarm_corruption.0001.tt:0 "提示：你可以在右下角的更多地图模式中选择“触手腐化”模式，来查看世界各地的腐化情况。"
 tentacleswarm_corruption.0002.t:0 "腐化之巢"
 tentacleswarm_corruption.0002.desc:0 "触手怪物已经在[county.GetName]公然建造了巢穴。\n\n以巢穴为据点，它们在[county.GetName]四处肆虐，袭击着当地的居民，将男人切成肉块，将女孩拖入巢穴之中。\n\n触手子嗣源源不断地从散发着堕落气息的巢穴中扭动涌出，严重危害着周边地区的治安。"
 tentacleswarm_corruption.0002.a:0 "真是可怕！"
 tentacleswarm_corruption.0002.b:0 "主人已经有了一个温暖的家"
 tentacleswarm_corruption.0002.tt:0 "提示：敌视触手怪物的统治者可以在决议中起动触手灭杀行动，这个行动可以有效地压制领地的触手腐化。"
 tentacleswarm_corruption.0003.t:0 "堕落深渊"
 tentacleswarm_corruption.0003.desc:0 "[county.GetName]已经完全被触手怪物支配了！\n\n每家每户的房子都沦为了触手怪物繁殖的温床，街道之上流淌着厚厚的触手怪物的粘液。\n\n[county.GetName]的居民，以及不幸误入该地的旅人，都惨遭触手怪物的奴役：\n青壮年男性被禁锢在田地上辛苦劳作直至死亡；老人和孩子捏成碎肉送入触手怪物的血盆大口之中；而年轻女性们则都被洗脑成为触手奴隶，为她们主人不停地生育后代。"
 tentacleswarm_corruption.0003.a:0 "我感觉很不妙……"
 tentacleswarm_corruption.0003.b:0 "触手主人获得了应有的地位"
 tentacleswarm_corruption.0004.t:0 "触手天灾"
 tentacleswarm_corruption.0004.desc:0 "[character.GetTitledFirstName]已经宣布自己成为了一名虔诚的触手屈服者。\n\n不同于以往的低调的触手奴隶，触手屈服者们不再藏匿自己，而是扬言要将触手腐化散布到世界的每一个角落，使全人类都屈服于触手主人。\n\n触手屈服者正在建立起自己的组织体系，组建起以狂热的触手奴隶和可怕的触手战争巨兽为核心的武装力量，并且号召所有潜藏的触手奴隶都加入到她们的伟业中来。"
 tentacleswarm_corruption.0004.a:0 "一场威胁全世界的灾变到来了"
 tentacleswarm_corruption.0004.b:0 "让世界屈服于主人！"
 
 
 #角色修正
 tentacleswarm_anti:0 "触手灭杀令"
 tentacleswarm_anti_desc:0 "为了扼止邪恶的触手怪物的繁殖，我们组织了一支特殊的巡逻部队，检查领地的每个角落。\n此举能够有效压制领地内的触手腐化。"
 tentacleswarm_spread:0 "触手播种令"
 tentacleswarm_spread_desc:0 "为了促进人民的屈服，我们组织了一支特殊的部队巡视领地，确保触手主人在每家每户里繁衍生息。\n此举能够有效促进领地内的触手腐化。"
 
 
