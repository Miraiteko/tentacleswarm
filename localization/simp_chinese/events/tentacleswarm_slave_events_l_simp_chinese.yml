tentacleswarm_slave.0042.desc3:0 "[imprisoner.GetTitledFirstName]走到一边，露出一个触手怪物巨大而扭曲的轮廓。当它涌入你的房间时，肉眼可见的腐化气浪涌向了你，使你的身体逐渐瘫软。你无力抵抗，被触手钉在墙上。你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，使你的精神逐渐崩溃。你的身体被触手的能量重新塑造，变成了会因触手的瘴气而极度快乐的体质。\n\n最终，触手主人消失在了黑暗之中，而你的瘫倒在地上，回味着主人的赐福。你的小腹上浮现出了心形的腐化纹理，表明了你已经不可逆转地成为了触手主人的虔诚奴隶。\n\n[imprisoner.GetTitledFirstName]从暗中出现，祝贺你成为了触手奴隶的一员。" #不是奴隶，未怀孕
tentacleswarm_slave.0042.desc4:0 "[imprisoner.GetTitledFirstName]走到一边，露出一个触手怪物巨大而扭曲的轮廓。当它涌入你的房间时，肉眼可见的腐化气浪涌向了你，使你的身体逐渐瘫软。你无力抵抗，被触手钉在墙上。你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，侵蚀着你胎中的孩子。你的身体被触手的能量重新塑造，变成了会因触手的瘴气而极度快乐的体质。\n\n最终，触手主人消失在了黑暗之中，而你的瘫倒在地上，回味着主人的赐福。你的小腹上浮现出了心形的腐化纹理，表明了你已经不可逆转地成为了触手主人的虔诚奴隶。\n\n[imprisoner.GetTitledFirstName]从暗中出现，祝贺你成为了触手奴隶的一员。" #不是奴隶，已怀孕
tentacleswarm_slave.0042.a:0 "感谢您给我的奖励"

#健康崩溃事件
tentacleswarm_slave.1001.t:0 "囿于己身"
tentacleswarm_slave.1001.desc:0 "自从你不再能够生育以来，你感觉触手主人赐予你的能量正在迅速的流失。你的身体在失去了主人的赐福之后，变成了残缺不全的空壳，一点点地走向了崩溃。\n\n在这个残破的身体里，你感觉自己除了静候死神的甜蜜拥吻，什么都做不了了。"
tentacleswarm_slave.1001.a.lust:0 "我好怀念触手主人的宠爱……"
tentacleswarm_slave.1001.a.lazy:0 "我能够好好休息一下了"
tentacleswarm_slave.1001.a:0 "我这生命是否还有任何价值？"

#拒绝成为奴隶
tentacleswarm_slave.refuse:0 "不！我还不想成为触手奴隶！"


#腐化阶段事件
tentacleswarm_slave.2001.t:0 "业已堕落"
tentacleswarm_slave.2001.desc1:0 "在你被触手怪物主人赐福之后的一段时间之内，你总是反反复复地回味起这次遭遇。在今天早上你起床更衣的时候，你看到了象征着腐化的心形纹理依然深深地烙刻在你的小腹上。\n\n你惊喜地想去抚摸触手主人在你身上留下的这个烙印，它随着你的触碰闪烁了起来。\n\n你的身体变得燥热无比，脑海中开始不断浮现出自己遭遇触手主人的场景。最终，你在极度的兴奋之中失去了意识……\n\n当你再度醒来的时候，你清楚地认识到，自己的身体已经被改造得更加适合侍奉触手主人了。"
tentacleswarm_slave.2001.desc2:0 "在你被触手怪物袭击之后的一段时间之内，你都尝试着去遗忘这件恐怖的事情，试图当这件事情从来没有发生过。但是在今天早上你起床更衣的时候，你看到了象征着腐化的心形纹理依然深深地烙刻在你的小腹上。\n\n你惊恐地想去擦去这个纹理，但是却发现纹理不但完全没办法擦除，还随着你的触碰闪烁了起来。\n\n你的身体变得燥热无比，脑海中开始不断浮现出自己遭遇触手怪物的场景。最终，你在极度的兴奋之中失去了意识……\n\n当你再度醒来的时候，你清楚地认识到，自己的身体已经在那次遭遇中被触手怪物深深地腐化了。"
tentacleswarm_slave.2001.default:0 "我成为了合格的触手奴隶了！"
tentacleswarm_slave.2001.a:0 "我需要坦然地接受这个事实"
tentacleswarm_slave.2001.b:0 "只要我永远不再去想起这些事情，我就不会堕落！"

tentacleswarm_slave.2002.t:0 "腐化之种"
tentacleswarm_slave.2002.desc:0 "自从你怀上了触手主人的孩子以来，你可以感受到这个孩子散发出的瘴气正在持续地从你的身体内部腐化着你，在你的身体上留下无法磨灭的印记。\n\n现在，无论是醒着还是在梦里，无论是晴天还是在雨夜，你的身体时时刻刻散发出触手主人的湿热香气，引诱你不断地去回忆起被主人主人赐福的快乐。"
tentacleswarm_slave.2002.a:0 "我需要立刻去拜访触手主人！"
tentacleswarm_slave.2002.b:0 "我必须忍耐！"

tentacleswarm_slave.3002.t:0 "瘴气成瘾"
tentacleswarm_slave.3002.desc:0 "你的身体，早已不是受自己控制的东西了。\n\n昨天夜里，你在梦中反反复复地享受着主人的恩赐。在今天早上你起床之后，你小腹上的腐化纹理持续地闪闪发光，你的身体变得燥热无比，脑海中难以抑止地浮现出自己被触手主人赐福的场景。这种情况持续了大半天，让你无法思考任何其他的事情。\n\n你非常确信，这是自己的身体正在渴求被触手主人赐福了。"
tentacleswarm_slave.3002.a:0 "我必须立刻去拜访触手主人！"
tentacleswarm_slave.3002.b:0 "我可以用毅力压制住我的欲望！"

tentacleswarm_slave.4001.t:0 "触手分娩"
tentacleswarm_slave.4001.desc1:0 "这一天终于到来了。不断有液体从你的身体里流出，古老的本能让你立马明白了当下的情况。你借故离席，急忙赶到了一个没人的地方，躺下来张开双腿，开始生产。许多触手慢慢从你的身体中爬出，你因为分娩快感而呻吟起来。\n\n在终于生下了所有的孩子之后，你沉浸在高潮的余韵之中，而新出世的触手们则爬上你的乳房，贪婪地吮吸着……"
tentacleswarm_slave.4001.desc2:0 "这一天终于到来了。不断有液体从你的身体里流出，古老的本能让你立马明白了当下的情况。你借故离席，急忙赶到了一个没人的地方，躺下来张开双腿，开始生产。许多触手慢慢从你的身体中爬出，你因为分娩快感而呻吟起来。\n\n在终于生下了所有的孩子之后，你沉浸在高潮的余韵之中，而新出世的触手们则爬上你的乳房，贪婪地吮吸着……"
tentacleswarm_slave.4001.default:0 "我会让最忠实的仆人来进行妥善的处理"
