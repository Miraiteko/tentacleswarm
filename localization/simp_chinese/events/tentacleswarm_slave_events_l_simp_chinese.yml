    tentacleswarm_slave.0051.t:0 "迎接触手"
    tentacleswarm_slave.0051.desc1:0 "[tentacle_mentor.GetTitledFirstName]来参加你的第一次洗脑，她的眼睛里充满了热切的光芒。正如你所答应的，她把你带到她的触手主人的巢穴，在那里你被那怪物赐福，你作为触手奴隶的第一粒种子被种下。"
    tentacleswarm_slave.0051.desc2:0 "自从你第一次遇到触手怪物，你开始做奇怪的充满欢愉的梦。今晚，[tentacle_mentor.GetTitledFirstName]的来了，带着洗脑后的喜悦微笑着带你去见她的触手主人。在它的怀抱中，你梦中的堕落的幻想将再次成为现实。"
    tentacleswarm_slave.0051.desc3:0 "你每天都焦躁不安，渴望再次成为触手怪物的玩物。最后，[tentacle_mentor.GetTitledFirstName]来带你前往她触手主人的巢穴，在那里你将被彻底地、不可挽回地堕落成一个触手奴隶！"
    tentacleswarm_slave.0051.a:0 "跟着她进入黑暗"
    tentacleswarm_slave.0051.b:0 "我不再想当触手奴隶了"
    tentacleswarm_slave.0052.desc:0 "当你们进入一处温热潮湿的洞穴中时，一股浓烈的麝香味袭来，甜美而带着咸味的气息使你的意识逐渐模糊。你看到[tentacle_mentor.GetTitledFirstName]媚笑着任由触手所拘束。在触手的怀抱中，她发出的甜美的呻吟。而你发现，这个怪物的腕足开始缠绕着你的身体。" 
    tentacleswarm_slave.0053.t:0 "余韵"
    tentacleswarm_slave.0053.desc1:0 "在尽兴地玩弄了你之后，触手主人消失在了巢穴之中\n\n而你精疲力尽地瘫倒在地上，肿胀的腹中充斥着温暖的触手能量。[tentacle_mentor.GetTitledFirstName]拥抱着瘫倒在地的你，微笑着在你的耳畔呢喃，你能做的只有抱紧她，并沉浸于被触手主人赐福的余韵之中。" 
    tentacleswarm_slave.0053.desc2:0 "在尽兴地玩弄了你之后，触手主人消失在了巢穴之中\n\n而你精疲力尽地瘫倒在地上，肿胀的腹中充斥着温暖的触手能量。当你瘫倒在地，沉浸在高潮中难以自拔。[tentacle_mentor.GetTitledFirstName]拥抱并深深吻着你。你的回应炙热无比，热切地从她的舌头和嘴唇上舔着残存的触手粘液。她告诉你，她很欢迎你作为一个新的育种奴隶加入她的行列......" 
    tentacleswarm_slave.0053.a:0 "太爽了……！"
    tentacleswarm_slave.0053.a.tt:0 "你期待着下一次的赐福"
    tentacleswarm_slave.0053.b:0 "谢谢你腐化我，我的好姐妹" 
    tentacleswarm_slave.0054.t:0 "渴望堕落"
    tentacleswarm_slave.0054.desc1:0 "[tentacle_student.GetTitledFirstName]来参加她的第一次洗脑。\n你带领着她一处温热潮湿的洞穴中，一股浓烈的麝香味袭来，那股甜美而带着咸味的气息让你的身体亢奋了起来。主人的腕足开始缠绕她时，她的身体开始因本能而战栗。\n\n在尽兴地玩弄了她之后，触手主人消失在了巢穴之中。她精疲力尽地瘫倒在地上，沉浸于被触手主人赐福的余韵之中。你拥抱着[tentacle_student.GetTitledFirstName]，微笑着在她耳边诉说者触手主人的伟大。" 
    tentacleswarm_slave.0054.desc2:0 "自从[tentacle_student.GetTitledFirstName]第一次遇到触手怪物以来，她逐渐接受了触手的玩弄。\n今晚，她来到你的触手主人面前，并进一步巩固了它对她的控制。主人的腕足开始缠绕她时，她发出的甜美的呻吟。\n\n在尽兴地玩弄了她之后，触手主人消失在了巢穴之中。她精疲力尽地瘫倒在地上，沉浸于被触手主人赐福的余韵之中。你拥抱着[tentacle_student.GetTitledFirstName]，微笑着在她耳边诉说者触手主人的伟大。" 
    tentacleswarm_slave.0054.desc3:0 "当你拜访[tentacle_student.GetTitledFirstName]时，你发现她一想到要见你的触手主人，就明显地在兴奋中颤抖。\n今晚，她身上堕落的种子将要结出果实。主人的腕足开始缠绕她时，她发出的甜美的呻吟。\n\n在尽兴地玩弄了她之后，触手主人消失在了巢穴之中。她精疲力尽地瘫倒在地上，沉浸在高潮中难以自拔。你拥抱着她并深深吻她。她的回应炙热无比，热切地从你的舌头和嘴唇上舔着残存的触手粘液。她满眼灼热，自豪地告诉你她已经成为了真正的触手奴隶。" 
    tentacleswarm_slave.0054.a:0 "你做得很好，[tentacle_student.GetShortUIName]"
    tentacleswarm_slave.0054.b:0 "欢迎你，我的好姐妹"
    tentacleswarm_slave.0055.t:0 "逃离"
    tentacleswarm_slave.0055.desc:0 "今晚，当你拜访[tentacle_student.GetTitledFirstName]的时候，她告诉你她改变主意了！\n\n不管是出于恐惧还是虚假的虔诚，[tentacle_student.GetShortUIName]不再希望成为触手奴隶。" 
