    #腐化阶段事件
    tentacleswarm_slave.2001.t:0 "业已堕落"
    tentacleswarm_slave.2001.desc1:0 "在你被触手怪物主人赐福之后的一段时间之内，你总是反反复复地回味起这次遭遇。在今天早上你起床更衣的时候，你看到了象征着腐化的心形纹理依然深深地烙刻在你的小腹上。\n\n你惊喜地想去抚摸触手主人在你身上留下的这个烙印，它随着你的触碰闪烁了起来。\n\n你的身体变得燥热无比，脑海中开始不断浮现出自己遭遇触手主人的场景。最终，你在极度的兴奋之中失去了意识……\n\n当你再度醒来的时候，你清楚地认识到，自己的身体已经被改造得更加适合侍奉触手主人了。"
    tentacleswarm_slave.2001.desc2:0 "在你被触手怪物袭击之后的一段时间之内，你都尝试着去遗忘这件恐怖的事情，试图当这件事情从来没有发生过。但是在今天早上你起床更衣的时候，你看到了象征着腐化的心形纹理依然深深地烙刻在你的小腹上。\n\n你惊恐地想去擦去这个纹理，但是却发现纹理不但完全没办法擦除，还随着你的触碰闪烁了起来。\n\n你的身体变得燥热无比，脑海中开始不断浮现出自己遭遇触手怪物的场景。最终，你在极度的兴奋之中失去了意识……\n\n当你再度醒来的时候，你清楚地认识到，自己的身体已经在那次遭遇中被触手怪物深深地腐化了。"
    tentacleswarm_slave.2001.default:0 "我成为了合格的触手奴隶了！"
    tentacleswarm_slave.2001.a:0 "我需要坦然地接受这个事实"
    tentacleswarm_slave.2001.b:0 "只要我永远不再去想起这些事情，我就不会堕落！"

    tentacleswarm_slave.2002.t:0 "腐化之种"
    tentacleswarm_slave.2002.desc:0 "自从你怀上了触手主人的孩子以来，你可以感受到这个孩子散发出的瘴气正在持续地从你的身体内部腐化着你，在你的身体上留下无法磨灭的印记。\n\n现在，无论是醒着还是在梦里，无论是晴天还是在雨夜，你的身体时时刻刻散发出触手主人的湿热香气，引诱你不断地去回忆起被主人主人赐福的快乐。"
    tentacleswarm_slave.2002.a:0 "我需要立刻去拜访触手主人！"
