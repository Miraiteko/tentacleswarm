    tentacleswarm_slave.3002.t:0 "瘴气成瘾"
    tentacleswarm_slave.3002.desc:0 "你的身体，早已不是受自己控制的东西了。\n\n昨天夜里，你在梦中反反复复地享受着主人的恩赐。在今天早上你起床之后，你小腹上的腐化纹理持续地闪闪发光，你的身体变得燥热无比，脑海中难以抑止地浮现出自己被触手主人赐福的场景。这种情况持续了大半天，让你无法思考任何其他的事情。\n\n你非常确信，这是自己的身体正在渴求被触手主人赐福了。"
