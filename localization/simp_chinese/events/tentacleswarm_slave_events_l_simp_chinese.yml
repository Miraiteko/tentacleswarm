    #必标准触手袭击描述
    tentacleswarm_slave.t:0 "被触手夺去身心"
    tentacleswarm_slave.slave_pregnant:0 "\n\n触手缠在你的手腕和脚踝上，在衣物下蠕动着摸索你的身体，最后将你直接拖入了触手主人的怀抱中……\n\n你试图发出兴奋的叫声，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手主人的腐化能量灌入了你的身体之中，侵蚀着你胎中的孩子，使你陷入了无尽的欢愉。"
    tentacleswarm_slave.not_slave_pregnant:0 "\n\n触手缠在你的手腕和脚踝上，在衣物下蠕动着摸索你的身体，最后将你直接拖入了触手怪物残暴的魔掌中……\n\n你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，侵蚀着你胎中的孩子，使你的精神在可怕的欢愉之中逐渐崩溃。"
    tentacleswarm_slave.slave_not_pregnant:0 "\n\n触手缠在你的手腕和脚踝上，在衣物下蠕动着摸索你的身体，最后将你直接拖入了触手主人的怀抱中……\n\n你试图发出兴奋的叫声，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手主人的腐化能量灌入了你的身体之中，使你陷入了无尽的欢愉。"
    tentacleswarm_slave.not_slave_not_pregnant:0 "\n\n触手缠在你的手腕和脚踝上，在衣物下蠕动着摸索你的身体，最后将你直接拖入了触手怪物残暴的魔掌中……\n\n你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，使你的精神在可怕的欢愉之中逐渐崩溃。"
    tentacleswarm_slave.accept_slave:0 "我屈服于您，触手主人！"
    tentacleswarm_slave.accept:0 "啊！这感觉太棒了！"
    tentacleswarm_slave.reject:0 "我必须抗拒这种快感！"
    tentacle_corrupt_effect.tt:0 "你被触手主人赐福了"
    tentacle_corruption_perk_add.tt:0 "你的触手恶堕程度加深了"
    tentacle_corrupt_reject_success.t:0 "抵制恶堕"
    tentacle_corrupt_reject_success.tt:0 "你抵制了触手腐化"
    tentacle_corrupt_reject_fail.t:0 "抵制失败"
    tentacle_corrupt_reject_fail.tt:0 "你没能成功抵制触手腐化"
    
    #从水井中来
    tentacleswarm_slave.0001.t:0 "夜晚"
    tentacleswarm_slave.0001.desc:0 "在夜晚的凌晨，你口干舌燥的醒来。 你的仆人在这个时候几乎不会起床，所以你决定自己喝一杯。 当你朝着庭院里的井口走到半路时，听到地下传来了奇怪的嘶嘶声和砰砰声。"
    tentacleswarm_slave.0001.a:0 "地上的那个东西是......什么？"
    tentacleswarm_slave.0002.desc:0 "你睁大眼睛，看着黏糊糊的触手从井底的裂缝中伸出并以惊人的速度向你扫来！" 
    tentacleswarm_slave.0003.t:0 "余韵"
    tentacleswarm_slave.0003.desc1:0 "在尽兴地玩弄了你之后，触手主人消失在了黑暗之中\n\n而你精疲力尽地瘫倒在地上，肿胀的腹中充斥着温暖的触手能量。\n\n你还没有办法站起来，只能躺在原地一遍遍地回味着刚才受到的赐福。" 
    tentacleswarm_slave.0003.desc2:0 "在彻底地玩弄了你之后，触手怪物消失在了黑暗之中\n\n而你精疲力尽地瘫倒在地上，肿胀的腹中充斥着邪恶的触手瘴气。\n\n你总算恢复了神智，并且意识到刚才发生了多么可怕的事情，你的身体因此恐惧地颤抖。" 
    tentacleswarm_slave.0003.a:0 "赞美触手主人！"
    tentacleswarm_slave.0003.b:0 "我被玷污了..."
    

    #监护人的礼物
    tentacleswarm_slave.0011.t:0 "特别的礼物"
    tentacleswarm_slave.0011.desc:0 "在你十五岁生日的这一天，为了庆祝你长成了一个大女孩，你的监护人[guardian.GetTitledFirstName]告诉你她准备了一份神秘而贵重的礼物。她让你晚上的时候去她的房间。晚上，当你来到了她的房间的时候，却没有看见她的人影。"
    tentacleswarm_slave.0011.a:0 "[guardian.GetTitledFirstName]会为我准备准备些什么呢？"
    tentacleswarm_slave.0012.t:0 "被触手夺去身心"
    tentacleswarm_slave.0012.desc:0 "当你困惑地环顾四周的时候，触手从黑暗中涌出并缠绕住你！你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，使你的精神逐渐崩溃。你的年轻的身体被触手的能量重新塑造，变成了会因触手的瘴气而极度快乐的体质。\n\n最终，触手主人消失在了黑暗之中，而你的瘫倒在地上。你的小腹上浮现出了心形的腐化纹理，表明了你正在不可逆转地沦为触手怪物的虔诚奴隶。\n\n[guardian.GetTitledFirstName]从暗中出现，祝贺你成为了触手奴隶的一员。"
    tentacleswarm_slave.0012.a:0 "谢谢你，老师。这真是最好的礼物！"


    #天生奴隶
    tentacleswarm_slave.0021.t:0 "触手血脉"
    tentacleswarm_slave.0021.desc:0 "自从你记事以来，你每个晚上都会梦到可怕的触手怪物。白天时你是个普通的女孩，而在梦中，你屈服于触手怪物。你将这件恐怖的事情埋在你的内心之中，从未和他人说起过。\n\n随着你渐渐长大，你的梦境也渐渐变得清晰。直到在你的十五岁生日这一天的梦中，梦境变得真真切切:在这次梦里，你对触手怪物的恐惧已经烟消云散，成为了触手主人的忠诚奴仆并享受着主人的恩赐。\n\n当你醒来的时候，看到自己小腹上浮现出的心形的腐化纹理，你的所有困扰已经不复存在。你已经明白了你的身体里流淌着触手的血脉，自从出生以来就已经注定将沦为触手主人的奴隶。"
    tentacleswarm_slave.0021.a:0 "我无法抗拒我的本能！"
    tentacleswarm_slave.0021.b:0 "我必须对抗这种欲望……"
    
    #赐福
    tentacleswarm_slave.0031.t:0 "赐福"
    tentacleswarm_slave.0031.desc:0 "决定命运的黄昏很快就来临了。一小群观众聚集在触手主人的巢穴周围，急切地想见证一个新的触手奴隶的诞生。\n\n当你的侍女引导你走向扭曲的触手坑时，你因欣喜而颤栗。\n\n你的侍女把你的手腕拴在祭杆上，你闭上眼睛，开始背诵呼唤触手主人的圣诗。在你话语的刺激下，饥饿的触手觉察到了新的玩具的存在，纷纷涌向你，迅速将你吞噬在他们悸动的触须中……" #不是奴隶，有触手宗教
    tentacleswarm_slave.0031.desc1:0 "你来到一个触手主人的巢穴，呼唤着触手主人们，恳求他们给予赐福。在你散发出的气味的刺激下，饥饿的触手觉察到了你的存在，纷纷涌向你，迅速将你吞噬在他们悸动的触须中……" #是奴隶
    tentacleswarm_slave.0031.a:0 "请给予我赐福吧，触手主人！"
    tentacleswarm_slave.0032.t:0 "被触手夺去身心"
    tentacleswarm_slave.0032.desc1:0 "触手从黑暗中涌出并死死地缠绕住你，使你兴奋地大声呼叫！\n\n触手主人的腐化能量灌入了你的身体之中，使你陷入了无尽的欢愉。你年轻的身体被触手主人的能量重新塑造，变成了触手奴隶应有的屈服体质。\n\n最终，触手主人消失在了巢穴之中，而你的瘫倒在地上，而你的瘫倒在地上，回味着主人的赐福。" #是奴隶，未怀孕
    tentacleswarm_slave.0032.desc2:0 "触手从黑暗中涌出并死死地缠绕住你，使你兴奋地大声呼叫！\n\n触手主人的腐化能量灌入了你的身体之中，侵蚀着你胎中的孩子，使你陷入无尽的欢愉。你年轻的身体被触手主人的能量重新塑造，变成了触手奴隶应有的屈服体质。\n\n最终，触手主人消失在了巢穴之中，而你的瘫倒在地上，而你的瘫倒在地上，回味着主人的赐福，以及腹中充斥着的温暖的触手能量。" #是奴隶，已怀孕
    tentacleswarm_slave.0032.desc3:0 "触手从黑暗中涌出并死死地缠绕住你，使你兴奋地大声呼叫！\n\n触手的腐化瘴气灌入了你的身体之中，使你的精神彻底地腐化。你年轻的身体被触手主人的能量重新塑造，变成了触手奴隶应有的屈服体质。\n\n最终，触手主人消失在了黑暗之中，而你的瘫倒在地上。你的小腹上浮现出了作为触手奴隶标识的心形腐化纹理，腹中充斥着的温暖的触手能量。\n\n最终，触手主人消失在了巢穴之中，而你的瘫倒在地上，回味着主人的赐福。你的小腹上闪烁着的心形的腐化纹理，表明了你已经不可逆转地沦为了触手主人的虔诚奴隶。" #不是奴隶，未怀孕
    tentacleswarm_slave.0032.desc4:0 "触手从黑暗中涌出并死死地缠绕住你，使你兴奋地大声呼叫！\n\n触手的腐化瘴气灌入了你的身体之中，侵蚀着你胎中的孩子。你年轻的身体被触手主人的能量重新塑造，变成了触手奴隶应有的屈服体质。\n\n最终，触手主人消失在了黑暗之中，而你的瘫倒在地上。你的小腹上浮现出了作为触手奴隶标识的心形腐化纹理，腹中充斥着的温暖的触手能量。\n\n最终，触手主人消失在了巢穴之中，而你的瘫倒在地上，回味着主人的赐福。你的小腹上闪烁着的心形的腐化纹理，表明了你已经不可逆转地沦为了触手主人的虔诚奴隶。" #不是奴隶，已怀孕
    tentacleswarm_slave.0032.a:0 "赞美触手主人！"
    #囚禁 没写完
    tentacleswarm_slave.0041.t:0 "惩罚"
    tentacleswarm_slave.0041.desc:0 "有一天，当你在监狱里挣扎时，[imprisoner.GetTitledFirstName]提审了你。你被警卫束缚，他们剥光了你的外衣，露出你被迫穿着的轻薄内衣。[imprisoner.GetTitledFirstName] 望着无助的你桀桀阴笑，说你是时候受到惩罚了……"
    tentacleswarm_slave.0041.a:0 "听起来很糟糕"
    tentacleswarm_slave.0042.t:0 "被触手夺去身心"
    tentacleswarm_slave.0042.desc1:0 "[imprisoner.GetTitledFirstName]走到一边，露出一个触手怪物巨大而扭曲的轮廓。当它涌入你的房间时，肉眼可见的腐化气浪涌向了你，使你的身体逐渐瘫软。你无力抵抗，被触手钉在墙上。你试图兴奋地放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手主人的腐化能量灌入了你的身体之中，使你陷入了无尽的欢愉。\n\n最终，触手主人消失在了黑暗之中，而你的瘫倒在地上，回味着主人的赐福。\n\n[imprisoner.GetTitledFirstName]满足地看完了你侍奉的触手主人时的身姿，笑着关上了囚室。" #是奴隶，未怀孕
