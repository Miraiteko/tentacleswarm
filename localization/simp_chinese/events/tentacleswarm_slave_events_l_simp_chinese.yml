    tentacleswarm_slave.1001.desc:0 "自从你不再能够生育以来，你感觉触手主人赐予你的能量正在迅速的流失。你的身体在失去了主人的赐福之后，变成了残缺不全的空壳，一点点地走向了崩溃。\n\n在这个残破的身体里，你感觉自己除了静候死神的甜蜜拥吻，什么都做不了了。"
