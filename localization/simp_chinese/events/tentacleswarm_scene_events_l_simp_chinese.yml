    tentacleswarm_scene.0051.t:0 "迎接触手"
    tentacleswarm_scene.0051.desc1:0 "[tentacle_mentor.GetTitledFirstName]来参加你的第一次洗脑，她的眼睛里充满了热切的光芒。正如你所答应的，她把你带到她的触手主人的巢穴，在那里你被那怪物赐福，你作为触手奴隶的第一粒种子被种下。"
    tentacleswarm_scene.0051.desc2:0 "自从你第一次遇到触手怪物，你开始做奇怪的充满欢愉的梦。今晚，[tentacle_mentor.GetTitledFirstName]的来了，带着洗脑后的喜悦微笑着带你去见她的触手主人。在它的怀抱中，你梦中的堕落的幻想将再次成为现实。"
    tentacleswarm_scene.0051.desc3:0 "你每天都焦躁不安，渴望再次成为触手怪物的玩物。最后，[tentacle_mentor.GetTitledFirstName]来带你前往她触手主人的巢穴，在那里你将被彻底地、不可挽回地堕落成一个触手奴隶！"
    tentacleswarm_scene.0051.a:0 "跟着她进入黑暗"
    tentacleswarm_scene.0051.b:0 "我不再想当触手奴隶了"
    tentacleswarm_scene.0052.desc:0 "当你们进入一处温热潮湿的洞穴中时，一股浓烈的麝香味袭来，甜美而带着咸味的气息使你的意识逐渐模糊。你看到[tentacle_mentor.GetTitledFirstName]媚笑着任由触手所拘束。在触手的怀抱中，她发出的甜美的呻吟。而你发现，这个怪物的腕足开始缠绕着你的身体。" 
    tentacleswarm_scene.0053.t:0 "余韵"
    tentacleswarm_scene.0053.desc1:0 "在尽兴地玩弄了你之后，触手主人消失在了巢穴之中\n\n而你精疲力尽地瘫倒在地上，肿胀的腹中充斥着温暖的触手能量。[tentacle_mentor.GetTitledFirstName]拥抱着瘫倒在地的你，微笑着在你的耳畔呢喃，你能做的只有抱紧她，并沉浸于被触手主人赐福的余韵之中。" 
    tentacleswarm_scene.0053.desc2:0 "在尽兴地玩弄了你之后，触手主人消失在了巢穴之中\n\n而你精疲力尽地瘫倒在地上，肿胀的腹中充斥着温暖的触手能量。当你瘫倒在地，沉浸在高潮中难以自拔。[tentacle_mentor.GetTitledFirstName]拥抱并深深吻着你。你的回应炙热无比，热切地从她的舌头和嘴唇上舔着残存的触手粘液。她告诉你，她很欢迎你作为一个新的育种奴隶加入她的行列......" 
    tentacleswarm_scene.0053.a:0 "太爽了……！"
    tentacleswarm_scene.0053.a.tt:0 "你期待着下一次的赐福"
    tentacleswarm_scene.0053.b:0 "谢谢你腐化我，我的好姐妹" 
    tentacleswarm_scene.0054.t:0 "渴望堕落"
    tentacleswarm_scene.0054.desc1:0 "[tentacle_student.GetTitledFirstName]来参加她的第一次洗脑。\n你带领着她一处温热潮湿的洞穴中，一股浓烈的麝香味袭来，那股甜美而带着咸味的气息让你的身体亢奋了起来。主人的腕足开始缠绕她时，她的身体开始因本能而战栗。\n\n在尽兴地玩弄了她之后，触手主人消失在了巢穴之中。她精疲力尽地瘫倒在地上，沉浸于被触手主人赐福的余韵之中。你拥抱着[tentacle_student.GetTitledFirstName]，微笑着在她耳边诉说者触手主人的伟大。" 
    tentacleswarm_scene.0054.desc2:0 "自从[tentacle_student.GetTitledFirstName]第一次遇到触手怪物以来，她逐渐接受了触手的玩弄。\n今晚，她来到你的触手主人面前，并进一步巩固了它对她的控制。主人的腕足开始缠绕她时，她发出的甜美的呻吟。\n\n在尽兴地玩弄了她之后，触手主人消失在了巢穴之中。她精疲力尽地瘫倒在地上，沉浸于被触手主人赐福的余韵之中。你拥抱着[tentacle_student.GetTitledFirstName]，微笑着在她耳边诉说者触手主人的伟大。" 
    tentacleswarm_scene.0054.desc3:0 "当你拜访[tentacle_student.GetTitledFirstName]时，你发现她一想到要见你的触手主人，就明显地在兴奋中颤抖。\n今晚，她身上堕落的种子将要结出果实。主人的腕足开始缠绕她时，她发出的甜美的呻吟。\n\n在尽兴地玩弄了她之后，触手主人消失在了巢穴之中。她精疲力尽地瘫倒在地上，沉浸在高潮中难以自拔。你拥抱着她并深深吻她。她的回应炙热无比，热切地从你的舌头和嘴唇上舔着残存的触手粘液。她满眼灼热，自豪地告诉你她已经成为了真正的触手奴隶。" 
    tentacleswarm_scene.0054.a:0 "你做得很好，[tentacle_student.GetShortUIName]"
    tentacleswarm_scene.0054.b:0 "欢迎你，我的好姐妹"
    tentacleswarm_scene.0055.t:0 "逃离"
    tentacleswarm_scene.0055.desc:0 "今晚，当你拜访[tentacle_student.GetTitledFirstName]的时候，她告诉你她改变主意了！\n\n不管是出于恐惧还是虚假的虔诚，[tentacle_student.GetShortUIName]不再希望成为触手奴隶。" 
    tentacleswarm_scene.0055.a:0 "好吧"
    
    #蠕动的床铺
    tentacleswarm_scene.0061.t:0 "夜晚"
    tentacleswarm_scene.0061.desc:0 "太阳已经落山，你打着哈欠脱下了睡衣，钻入了温暖的被褥......\n当你逐渐进入梦乡的时候，闻到了一阵温暖浓烈的香气。"
    tentacleswarm_scene.0061.a:0 "这是什么味道？"
    tentacleswarm_scene.0062.desc:0 "正当你的意识在芳香中迷离的时候，床单突然开始蠕动。\n你惊呆了，你发现床上充满了触手！几十根蠕动的触手从被褥下钻出，将你牢牢地钉在床上。" 
    tentacleswarm_scene.0063.t:0 "余韵"
    tentacleswarm_scene.0063.desc1:0 "在尽兴地玩弄了你之后，触手主人慢慢地从你的床单上爬下，消失在了夜色之中。\n\n而你精疲力尽地瘫倒在被搞得一团乱的床上，肿胀的腹中充斥着温暖的触手能量。\n\n你躺原地一遍遍地回味着刚才受到的赐福，身体还在兴奋地颤抖。" 
    tentacleswarm_scene.0063.desc2:0 "在彻底地玩弄了你之后，触手怪物慢慢地从你的床单上爬下，消失在了夜色之中。\n\n而你精疲力尽地瘫倒在被搞得一团乱的床上，肿胀的腹中充斥着邪恶的触手瘴气。\n\n你总算恢复了神智，并且意识到刚才发生了多么可怕的事情，你的身体因此恐惧地颤抖。" 
    tentacleswarm_scene.0063.a:0 "赞美触手主人！"
    tentacleswarm_scene.0063.b:0 "我被玷污了..."
    
    #半路
    tentacleswarm_scene.0071.t:0 "在路上"
    tentacleswarm_scene.0071.desc:0 "当你和随从一起旅行的时候，空气变得温暖并有一股奇怪的麝香味。\n当你看到地上闪闪发光的蜿蜒爬痕时，你开始因为恐惧而颤抖。"
    tentacleswarm_scene.0071.a:0 "这里发生了什么？"
    tentacleswarm_scene.0072.desc:0 "突然，你听到一个仆人的尖叫声，转身看到触手怪正攻击队伍！你试图伸手拿武器，但触手把你拉下马，并绑住了你的四肢。" 
    tentacleswarm_scene.0073.t:0 "余韵"
    tentacleswarm_scene.0073.desc1:0 "在尽兴地玩弄了你之后，触手主人放开了你，带着你的好几位女仆消失不见了。\n\n你精疲力尽地瘫倒在地上，一遍遍地回味着刚才受到的赐福，身体还在兴奋地颤抖。" 
    tentacleswarm_scene.0073.desc2:0 "在彻底地玩弄了你之后，触手怪物放开了你，带着你的好几位女仆消失不见了。\n\n你精疲力尽地瘫倒在地上，在难以描述的余韵中一阵阵地颤抖。\n\n最终，你挣扎着爬了起来，召集了剩下的仆人，并设法清除了身上大部分的怪物粘液，但你的腹部仍散发出温暖的刺痛。" 
    tentacleswarm_scene.0073.a:0 "赞美触手主人！"
    tentacleswarm_scene.0073.b:0 "我被玷污了..."
    
    #精神崩溃
    tentacleswarm_scene.0081.t:0 "精神崩溃：触手之梦"
    tentacleswarm_scene.0081.desc:0 "在你被触手怪物袭击之后，你开始做奇怪的充满欢愉的梦。在梦里你，就像是一个真正的触手奴隶一样虔诚地侍奉着触手怪物。\n\n当你醒来之后，堕落邪恶的想象仍然在你的脑海里面挥之不去。这些欲望显然妨碍了你的生活，但你该怎么办呢？"
    tentacleswarm_scene.0081.tentacle_slave.gain:0 "让[tentacle_mentor.GetTitledFirstName]指引我成为触手奴隶吧！"
    tentacleswarm_scene.0081.rakish.gain:0 "去妓院发泄一下应该会有所缓解！"
    tentacleswarm_scene.0081.rakish.effect:0 "把妓院包下来，今晚只有我能进。"
    tentacleswarm_scene.0081.flagellant.gain:0 "鞭笞的刺痛将消除我的罪恶。"
    tentacleswarm_scene.0081.flagellant.effect:0 "我理应受到惩罚！因为我所做的一切！"
    tentacleswarm_scene.0081.endure:0 "我会咬紧牙关，抵制这些堕落的想象！"
    
    #古堡探险
    tentacleswarm_scene.0091.t:0 "探索未知"
    tentacleswarm_scene.0091.desc:0 "当你从城堡地下往回走的时候，你踩到了一滩滑溜溜的黏液，失足跌倒在地。\n\n你的火把熄灭了，黑暗之中，你感觉到有什么东西缠在了你的右腿上……"
    tentacleswarm_scene.0091.a:0 "这里变得好热啊……"
    tentacleswarm_scene.0092.desc:0 "当你意识到那是一条触手在你的右腿上抚摸时，你的心脏几乎停止跳动。当你试图挣扎着爬起来的时候，另一条触手死死地缠住了你的左腿，并将你的双腿分开。" 
    tentacleswarm_scene.0093.t:0 "余韵"
    tentacleswarm_scene.0093.desc1:0 "在尽兴地玩弄了你之后，触手主人放开了你，消失在了黑暗之中。\n\n你精疲力尽地瘫倒在地上，一遍遍地回味着刚才受到的赐福，身体还在兴奋地颤抖。" 
    tentacleswarm_scene.0093.desc2:0 "在彻底地玩弄了你之后，触手怪物放开了你，消失在了黑暗之中。\n\n你精疲力尽地瘫倒在地上，在难以描述的余韵中一阵阵地颤抖。\n\n最终，你挣扎着爬了起来，逃离了城堡，并设法清除了身上大部分的怪物粘液，但你的腹部仍散发出温暖的刺痛。" 
    tentacleswarm_scene.0093.a:0 "赞美触手主人！"
    tentacleswarm_scene.0093.b:0 "我被玷污了..."
    
    #遗世之曦
    tentacleswarm_scene.0101.t:0 "遗世之曦"
    tentacleswarm_scene.0101.desc:0 "你和[beautiful_peasant.GetTitledFirstNameNoTooltip]的谈话很愉快。她充满魅力和智慧，有一大堆精彩的故事和见解。\n\n在谈话过程中，你几乎没有注意到她慢慢地向你靠近，直到她突然把你拉进一个温柔的吻中。当你你急切地开始回吻时，感到有什么东西抚摸着你的大腿……"
    tentacleswarm_scene.0101.a:0 "我的身体变得好燥热……"
    tentacleswarm_scene.0102.desc:0 "当你意识到那不是她的手，而是一只触手在你的腿上抚摸时，你的心脏几乎停止跳动。几十根蠕动的触手从被褥下钻出，将你的四肢绑住了。而[beautiful_peasant.GetTitledFirstNameNoTooltip]因黏糊糊的触手的抚摸而欢快地呻吟。" 
    tentacleswarm_scene.0103.t:0 "余韵"
    tentacleswarm_scene.0103.desc1:0 "在你将要晕过去之前，你看到[beautiful_peasant.GetTitledFirstNameNoTooltip]仍然精力充沛，热情地以全身侍奉那些触须。\n\n你会忍不住想她看起来有多开心，沉浸在幸福之中。" 
    tentacleswarm_scene.0103.desc2:0 "在你将要晕过去之前，你看到[beautiful_peasant.GetTitledFirstNameNoTooltip]仍然精力充沛，热情地用全身取悦那些触须。\n\n她沉湎于罪恶之中，全然不知世间的一切。只要你活着，你就永远不会忘记这场噩梦。" 
    tentacleswarm_scene.0103.a:0 "真是个好梦"
    tentacleswarm_scene.0103.b:0 "我被玷污了..."
    tentacleswarm_fake.0012.desc1:0 "第二天早上你醒来。温暖的感觉从你的腹中散发出来，使你感到放松。你浑身黏黏满是半干的触手黏液，感觉很快乐。嗯，昨晚真是太美好了。啊， 你需要那种体验。\n\n[beautiful_peasant.GetFirstNameNoTooltip]轻抚着我和她一同侍奉过的触手，看着我。\n\n“我们以后还能一起快乐地侍奉触手主人吧？”她说道。" 
    tentacleswarm_fake.0012.desc2:0 "第二天早上你醒来。温暖的感觉从你的腹中散发出来，使你感到放松。你浑身黏黏满是半干的触手黏液……等等,触手黏液！昨晚发生的事让你崩溃了。那个奸诈的妓女和她那邪恶可憎的东西！\n\n[beautiful_peasant.GetFirstNameNoTooltip]轻抚着玷污了我的触手，看着我。\n\n“其实你也很享受触手主人的爱抚吧？”她说道。" 
    tentacleswarm_fake.0012.a:0 "你只能留在这里"
    tentacleswarm_fake.0012.a.tt:1 "你肯定不会再见到[beautiful_peasant.GetHerHim]了"
    tentacleswarm_fake.0012.b:0 "你应该来我的宫廷，和我在一起"
    tentacleswarm_fake.0012.c:0 "请把我也变成触手主人的玩物吧"
    
    #健康崩溃事件
    tentacleswarm_scene.1001.t:0 "囿于己身"
    tentacleswarm_scene.1001.desc:0 "自从你不再能够生育以来，触手主人不再垂青于你。你感觉某种能量正从你的身体中迅速的流失。使你的躯体变成了一个残缺不全的空壳，一点点地走向了崩溃。\n\n在这个残破的身体里，你感觉自己除了静候死神的甜蜜拥吻，什么都做不了了。"
    tentacleswarm_scene.1001.a.lust:0 "我好怀念触手主人的宠爱……"
    tentacleswarm_scene.1001.a.lazy:0 "我能够好好休息一下了"
    tentacleswarm_scene.1001.a:0 "我这生命是否还有任何价值？"