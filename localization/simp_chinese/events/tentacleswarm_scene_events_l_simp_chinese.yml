    #标准触手袭击描述
    tentacleswarm_scene.t:0 "被触手夺去身心"
    tentacleswarm_scene.slave_pregnant:0 "\n\n触手缠在你的手腕和脚踝上，在衣物下蠕动着摸索你的身体，最后将你直接拖入了触手主人的怀抱中……\n\n你试图发出兴奋的叫声，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手主人的腐化能量灌入了你的身体之中，侵蚀着你胎中的孩子，使你陷入了无尽的欢愉。"
    tentacleswarm_scene.not_slave_pregnant:0 "\n\n触手缠在你的手腕和脚踝上，在衣物下蠕动着摸索你的身体，最后将你直接拖入了触手怪物残暴的魔掌中……\n\n你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，侵蚀着你胎中的孩子，使你的精神在可怕的欢愉之中逐渐崩溃。"
    tentacleswarm_scene.slave_not_pregnant:0 "\n\n触手缠在你的手腕和脚踝上，在衣物下蠕动着摸索你的身体，最后将你直接拖入了触手主人的怀抱中……\n\n你试图发出兴奋的叫声，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手主人的腐化能量灌入了你的身体之中，使你陷入了无尽的欢愉。"
    tentacleswarm_scene.not_slave_not_pregnant:0 "\n\n触手缠在你的手腕和脚踝上，在衣物下蠕动着摸索你的身体，最后将你直接拖入了触手怪物残暴的魔掌中……\n\n你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，使你的精神在可怕的欢愉之中逐渐崩溃。"
    tentacleswarm_scene.accept_slave:0 "我屈服于您，触手主人！"
    tentacleswarm_scene.accept:0 "啊！这感觉太棒了！"
    tentacleswarm_scene.reject:0 "我必须抗拒这种快感！"
    tentacle_degenerate_effect.tt:0 "你被触手主人赐福了"
    tentacle_corruption_perk_add.tt:0 "你的触手恶堕程度加深了"
    tentacle_degenerate_reject_success.t:0 "抵制恶堕"
    tentacle_degenerate_reject_success.tt:0 "你抵制了恶堕洗脑"
    tentacle_degenerate_reject_fail.t:0 "抵制失败"
    tentacle_degenerate_reject_fail.tt:0 "你没能成功抵制恶堕洗脑"
    
    #从水井中来
    tentacleswarm_scene.0011.t:0 "夜晚"
    tentacleswarm_scene.0011.desc:0 "在夜晚的凌晨，你口干舌燥的醒来。 你的仆人在这个时候几乎不会起床，所以你决定自己喝一杯。\n 当你朝着庭院里的井口走到半路时，听到地下传来了奇怪的嘶嘶声和砰砰声。"
    tentacleswarm_scene.0011.a:0 "地上的那个东西是......什么？"
    tentacleswarm_scene.0012.desc:0 "你睁大眼睛，看着黏糊糊的触手从井底的裂缝中伸出并以惊人的速度向你扫来！" 
    tentacleswarm_scene.0013.t:0 "余韵"
    tentacleswarm_scene.0013.desc1:0 "在尽兴地玩弄了你之后，触手主人消失在了黑暗之中\n\n而你精疲力尽地瘫倒在地上，肿胀的腹中充斥着温暖的触手能量。\n\n你还没有办法站起来，只能躺在原地一遍遍地回味着刚才受到的赐福。" 
    tentacleswarm_scene.0013.desc2:0 "在彻底地玩弄了你之后，触手怪物消失在了黑暗之中\n\n而你精疲力尽地瘫倒在地上，肿胀的腹中充斥着邪恶的触手瘴气。\n\n你总算恢复了神智，并且意识到刚才发生了多么可怕的事情，你的身体因此恐惧地颤抖。" 
    tentacleswarm_scene.0013.a:0 "赞美触手主人！"
    tentacleswarm_scene.0013.b:0 "我被玷污了..."

    #天生奴隶
    tentacleswarm_scene.0021.t:0 "触手血脉"
    tentacleswarm_scene.0021.desc:0 "自从你记事以来，你每个晚上都会梦到可怕的触手怪物。白天时你是个普通的女孩，而在梦中，你屈服于触手怪物。你将这件恐怖的事情埋在你的内心之中，从未和他人说起过。\n\n随着你渐渐长大，你的梦境也渐渐变得清晰。直到在你的十五岁生日这一天的梦中，梦境变得真真切切:在这次梦里，你对触手怪物的恐惧已经烟消云散，成为了触手主人的忠诚奴仆并享受着主人的恩赐。\n\n当你醒来的时候，看到自己小腹上浮现出的心形的腐化纹理，你的所有困扰已经不复存在。你已经明白了你的身体里流淌着触手的血脉，自从出生以来就已经注定将沦为触手主人的奴隶。"
    tentacleswarm_scene.0021.a:0 "我无法抗拒我的本能！"
    tentacleswarm_scene.0021.b:0 "我必须对抗这种欲望……"
    tentacleswarm_scene.refuse:0 "我必须抗拒这种快感"
    
    #赐福
    tentacle_baby_corruption_not_yet_tooltip:0 "怀孕了但尚未被主人赐福"
    I_tentacle_baby_corruption_not_yet_tooltip:0 "你已经怀孕了但尚未被主人赐福"
    tentacleswarm_auto_corrupt_decision:0 "请求主人的赐福"
    tentacleswarm_auto_corrupt_decision_desc:0 "每一位成年女性向都应该请求主人赐福以成为光荣的奴隶。\n每一位怀孕的奴隶都应该请求主人赐福于自己的胎儿。\n\n今日正是我履行这些义务的时刻。"
    tentacleswarm_auto_corrupt_decision_tooltip:0 "请求触手主人赐福于你"
    tentacleswarm_auto_corrupt_decision_confirm:0 "光荣地走入主人的巢穴"
    tentacle_baby_corruption_tooltip:0 "获得主人的赐福"
    tentacleswarm_scene.0031.t:0 "赐福"
    tentacleswarm_scene.0031.desc:0 "你独自来到一个触手主人的巢穴，熟练地呼唤着触手主人们，恳求他们给予赐福。在你散发出的气味的刺激下，饥饿的触手觉察到了你的存在，纷纷涌向你，迅速将你吞噬在他们悸动的触须中……" #是奴隶
    tentacleswarm_scene.0031.desc1:0 "黄昏时分，你怀着紧张不安的心情向一处触手巢穴走去。在那里，你将被触手主人玩弄，你作为触手奴隶的第一粒种子被种下。\n\n一小群观众聚集在触手主人的巢穴周围，急切地围观你的第一次恶堕。\n\n当你的侍女引导你走向扭曲的触手坑时，你因恐惧而颤栗。\n\n你的侍女把你的手腕拴在祭杆上，你闭上眼睛，开始磕磕巴巴地背诵呼唤触手主人的圣诗。在你话语的刺激下，饥饿的触手觉察到了新的玩具的存在，纷纷涌向你，迅速将你吞噬在他们悸动的触须中……" #第一次
    tentacleswarm_scene.0031.desc2:0 "自从你第一次被触手主人赐福，你开始做奇怪的充满欢愉的梦。今晚，你将前往触手巢穴，让你梦中的堕落的幻想再次成为现实。\n\n一小群观众聚集在触手主人的巢穴周围，兴致盎然地围观你的再度恶堕。\n\n当你的侍女引导你走向扭曲的触手坑时，你因欣喜而颤栗。\n\n你的侍女把你的手腕拴在祭杆上，你闭上眼睛，开始背诵呼唤触手主人的圣诗。在你话语的刺激下，饥饿的触手觉察到了新的玩具的存在，纷纷涌向你，迅速将你吞噬在他们悸动的触须中……" #中间的
    tentacleswarm_scene.0031.desc3:0 "决定命运的黄昏很快就来临了。今晚，你身上堕落的种子将要结出果实。\n\n一大群观众聚集在触手主人的巢穴周围，急切地想见证一个新的触手奴隶的诞生。\n\n当你的侍女引导你走向扭曲的触手坑时，你因欣喜而颤栗。\n\n你的侍女把你的手腕拴在祭杆上，你闭上眼睛，开始背诵呼唤触手主人的圣诗。在你话语的刺激下，饥饿的触手觉察到了新的玩具的存在，纷纷涌向你，迅速将你吞噬在他们悸动的触须中……" #最后一次
    tentacleswarm_scene.0031.a:0 "请给予我赐福吧，触手主人！"
    tentacleswarm_scene.0032.t:0 "被触手夺去身心"
    tentacleswarm_scene.0032.desc:0 "触手巢穴中的温热的气息，使你的身体逐渐瘫软，在触手主人面前解除了所有的防备。" 
    tentacleswarm_scene.0032.a:0 "玩坏我吧，我的主人！"
    tentacleswarm_scene.0033.t:0 "余韵"
    tentacleswarm_scene.0033.desc1:0 "怪物慢慢地把精疲力尽的你放回了地面。你揉捏、吮吸着那正滑过你涂满了黏液的身体的触手，身体依然随着触手的扭动而做出抽动的反应。接下来的很长一段时间，你无力地倒在地上，能做的只有赞叹着眼前这长满无数触手的完美造物，一遍遍地回味着刚才受到的赐福。\n\n最终，它命令你休养生息，为下一次播种做准备。你服从地站起身来，与它吻别。"
    tentacleswarm_scene.0033.desc2:0 "怪物慢慢地把精疲力尽的你放回了地面。你揉捏、吮吸着那正滑过你涂满了黏液的身体的触手，身体依然随着触手的扭动而做出抽动的反应。接下来的很长一段时间，你无力地倒在地上，能做的只有赞叹着眼前这长满无数触手的完美造物，一遍遍地回味着刚才受到的赐福。\n\n最终，它命令你休养生息，为下一次洗脑做准备。你服从地站起身来，与它吻别。"
    tentacleswarm_scene.0033.a:0 "谢谢您，我的主人"
    
    #囚禁 没写完
    tentacleswarm_imprisoner_interaction:0 "强迫触手赐福"
    tentacleswarm_imprisoner_interaction_desc:0 "强迫[recipient.GetShortUINameNoTooltip]接受触手主人的赐福。"
    tentacleswarm_scene.imprisoner.tt:0 "[recipient.GetShortUINameNoTooltip]被触手主人赐福了"
    tentacleswarm_scene.0041.t:0 "惩罚"
    tentacleswarm_scene.0041.desc:0 "有一天，当你在监狱里挣扎时，[imprisoner.GetTitledFirstName]提审了你。你被警卫束缚，他们剥光了你的外衣，露出你被迫穿着的轻薄内衣。[imprisoner.GetTitledFirstName] 望着无助的你桀桀阴笑，说你是时候受到惩罚了……"
    tentacleswarm_scene.0041.a:0 "听起来很糟糕"
    tentacleswarm_scene.0042.t:0 "被触手夺去身心"
    tentacleswarm_scene.0042.desc1:0 "[imprisoner.GetTitledFirstName]走到一边，露出一个触手怪物巨大而扭曲的轮廓。当它涌入你的房间时，肉眼可见的腐化气浪涌向了你，使你的身体逐渐瘫软。你无力抵抗，被触手钉在墙上。你试图兴奋地放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手主人的腐化能量灌入了你的身体之中，使你陷入了无尽的欢愉。" #是奴隶，未怀孕
    tentacleswarm_scene.0042.desc2:0 "[imprisoner.GetTitledFirstName]走到一边，露出一个触手怪物巨大而扭曲的轮廓。当它涌入你的房间时，肉眼可见的腐化气浪涌向了你，使你的身体逐渐瘫软。你无力抵抗，被触手钉在墙上。你试图兴奋地放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手主人的腐化能量灌入了你的身体之中，侵蚀着你胎中的孩子。" #是奴隶，已怀孕
    tentacleswarm_scene.0042.desc3:0 "[imprisoner.GetTitledFirstName]走到一边，露出一个触手怪物巨大而扭曲的轮廓。当它涌入你的房间时，肉眼可见的腐化气浪涌向了你，使你的身体逐渐瘫软。你无力抵抗，被触手钉在墙上。你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，使你的精神逐渐崩溃。你的身体被触手的能量重新塑造，变成了会因触手的瘴气而极度快乐的体质。" #不是奴隶，未怀孕
    tentacleswarm_scene.0042.desc4:0 "[imprisoner.GetTitledFirstName]走到一边，露出一个触手怪物巨大而扭曲的轮廓。当它涌入你的房间时，肉眼可见的腐化气浪涌向了你，使你的身体逐渐瘫软。你无力抵抗，被触手钉在墙上。你试图放声大叫，但触手却插进了你的嘴中让你发不出任何声响。\n\n触手的腐化瘴气灌入了你的身体之中，侵蚀着你胎中的孩子。你的身体被触手的能量重新塑造，变成了会因触手的瘴气而极度快乐的体质。" #不是奴隶，已怀孕
    tentacleswarm_scene.0043.t:0 "囚笼"
    tentacleswarm_scene.0043.desc1:0 "最终，触手主人消失在了黑暗之中，而你的瘫倒在地上，回味着主人的赐福，发出的甜美的呻吟。\n\n[imprisoner.GetTitledFirstName]从暗中出现，祝贺你成为了触手奴隶的一员。"
    tentacleswarm_scene.0043.desc2:0 "最终，触手主人消失在了黑暗之中，而你的瘫倒在地上，回味着主人的赐福。\n\n[imprisoner.GetTitledFirstName]满足地看完了你侍奉的触手主人时的身姿，笑着关上了囚室。"
    tentacleswarm_scene.0043.a:0 "感谢您给我的奖励"
    tentacleswarm_scene.0043.b:0 "这将会是一场梦魇"
    tentacleswarm_scene.0044.t:0 "强制"
    tentacleswarm_scene.0044.desc1:0 "你的警卫束缚住了你的囚犯并剥去了[recipient.GetTitledFirstName]的衣服，露出了她被迫穿的轻薄内衣。你向她微笑，然后走到一边，让触手怪物进入她的房间。房间里弥漫着热甜的麝香气味，她开始喘息，饥渴的触手开始探索她的身体。\n\n在尽兴地玩弄了她之后，触手主人消失在了黑暗之中。她精疲力尽地瘫倒在地上，沉浸于被触手主人赐福的余韵之中。"
    tentacleswarm_scene.0044.desc2:0 "你的警卫束缚住了你的囚犯并剥去了[recipient.GetTitledFirstName]的衣服，露出了她被迫穿的轻薄内衣。你向她微笑，然后走到一边，让触手怪物进入她的房间。房间里弥漫着热甜的麝香气味，她开始喘息，饥渴的触手开始探索她的身体。\n\n在尽兴地玩弄了她之后，触手主人消失在了黑暗之中。她精疲力尽地瘫倒在地上。你可以看到她眼中迸发出闪闪发光的幸福，脸上露出了触手奴隶的媚笑！"
    tentacleswarm_scene.0044.a:0 "她会喜欢这一切的"
    tentacleswarm_scene.0044.b:0 "很好"

