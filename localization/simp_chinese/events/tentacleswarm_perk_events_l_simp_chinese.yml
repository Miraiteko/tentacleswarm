l_simp_chinese:
    tentacleswarm_perk.01.t:0 "开端"
    tentacleswarm_perk.01.desc:0 "你作为触手奴隶的第一粒种子被种下了。\n\n触手主人那温热的瘴气开始渗透到你的肌肤中。你的身体出于未知的原因对触手瘴气产生了反应，某种前所未有的感觉唤醒了你的原始需求。\n\n你意识到你已经开始散发出一种强烈的女性气息，尽管这种气味对大多数人来说是无法察觉的，但是却能令几公里外的触手怪物对你垂涎三尺！\n\n这是你的第一次恶堕，但显然不会是最后一次。"
    tentacleswarm_perk.01.a:0 "我的身体已经被触手主人盯上了"
    
    tentacleswarm_perk.11.t:0 "躁动"
    tentacleswarm_perk.11.desc:0 "触手怪物的瘴气侵蚀了你的思维，使你陷入了无尽的兴奋之中。\n\n在这兴奋之中，你的理智逐渐瓦解，身体只能凭着原始的女性本能运动。你快乐地呻吟，期待着强有力的触手赐给你的每一次爱抚。\n\n当你的眼睛在高潮中向后翻时，你的意志崩溃了，你开始慢慢地屈服于你的命运。"
    tentacleswarm_perk.11.a:0 "我的身体为什么如此的燥热！"
    
    tentacleswarm_perk.12.t:0 "烙印"
    tentacleswarm_perk.12.desc:0 "触手瘴气源源不断地灌入你毫无防备的子宫，你因为快感而不住地颤抖。\n\n你那被触手腐化的卵巢开始分泌出特殊的荷尔蒙。这种物质随着你加速流动的血液扩散到你的每个器官，使它们发生了未知的改变，为迎接主人的赐福做好准备。象征着腐化的心形纹理浮现在你的小腹上，表明你的身体已经被触手主人所支配了。\n\n最后一波暖流袭向你的身体，你充满欲望地浪叫着。你身上都充满了持续不断的想要繁殖的冲动。"
    tentacleswarm_perk.12.a:0 "我的身体属于触手主人！"
    
    tentacleswarm_perk.21.t:0 "恩赐"
    tentacleswarm_perk.21.desc:0 "今天的触手主人似乎是格外温柔地玩弄着你，用特殊的浓重瘴气将你仔细地包裹起来。\n\n当你在瘴气之中迷醉的时候，一根触手强行伸入了你的喉咙深处，将一股强大的精华灌入了你的身体，使你在无双的愉悦中颤抖着。\n\n最终，当你破茧而出的时候，你发现你的身体变得好轻好轻，已经没有什么疾病好害怕了。"
    tentacleswarm_perk.21.a:0 "我可以为主人健康生育三十年！"
    
    tentacleswarm_perk.22.t:0 "屈服"
    tentacleswarm_perk.22.desc:0 "随着触手主人的扭动，你陷入了无尽的欲望之中，内心最后的底线被击穿。\n\n你开始主动地去抚摸主人的触手，扭动着你的腰，饥渴地乞求主人赐给你更多的瘴气。曾经那个自尊自爱的灵魂在你的身体里变得越来越微弱，越来越微弱，最后彻底的熄灭了。\n\n你再也无法想象没有触手主人的生活！"
    tentacleswarm_perk.22.a:0 "能屈服于您就是我最大的荣幸！"
    
    tentacleswarm_perk.31.t:0 "宿命"
    tentacleswarm_perk.31.desc:0 "当触手继续在你的身体里扭动时，你的眼睛变得呆滞，随着触手瘴气一次次注入你身体，你的意志不断被瓦解。触手主人的低语在你模糊的意识中产生共鸣，扩展并代替其他的思想，直到你所能想到的只有被这个伟大的生物支配的狂喜。\n\n随着时间一分一秒地流逝，你身体中的触手瘴气变得越来越浓厚越来越湿热，你感觉到你的欢愉将要突破一个新的临界点：一个数年洗脑都无法相比的时刻就要来临了，一个瞬间的快感足以抹灭人格的时刻就要来临了。\n\n正当你期待着这个时刻的时候，你被你的主人完全控制了，它最后所要做的就是触摸你的心灵——随着最后一次使意志崩溃的高潮，一切都变得清晰起来：你的使命是被触手怪物奴役，永远被当作玩具和繁殖奴隶！"
    tentacleswarm_perk.31.a:0 "我此生的意义就是服侍我的触手主君们！"