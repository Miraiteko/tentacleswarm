    tentacleswarm_pregnancy.2020.reaction_compassionate:0 "“你应该坐下，亲爱的。”[mother.GetTitledFirstNamePossessive]的眼中有真切的关心。"
    tentacleswarm_pregnancy.2020.reaction_honest:0 "“我不想对你撒谎，或者对任何人。”[mother.GetTitledFirstNamePossessive]的双眼因为哭泣而泛红。"
    tentacleswarm_pregnancy.2020.reaction_positive_opinion:0 "“你一定要知道，我从未想过要伤害你。”泪珠不断从[mother.GetTitledFirstNamePossessive]的脸颊滑落。"
    tentacleswarm_pregnancy.2020.reaction_negative_opinion:0 "[mother.GetTitledFirstNamePossessive]的嘴唇抿成一条线，[mother.GetHerHis]僵硬地说道：“这几乎是一种解脱，你懂的。”"
    tentacleswarm_pregnancy.2020.default_admission:0 "\n\n在长久的沉默后，[mother.GetSheHe]告诉我，她腹中蠕动着触手怪物的子嗣。"
    tentacleswarm_pregnancy.2020.a:0 "我们必须保守这个秘密！"
    tentacleswarm_pregnancy.2020.a.tt:0 "我把秘密埋在我心里。目前如此。"
    tentacleswarm_pregnancy.2020.c:0 "每个人都会知道你的不忠！"
    
    
    #分娩
    tentacleswarm_pregnancy.4001.t:0 "触手分娩"
    tentacleswarm_pregnancy.4001.desc1:0 "这一天终于到来了。不断有液体从你的身体里流出，古老的本能让你立马明白了当下的情况。你借故离席，急忙赶到了一个没人的地方，躺下来张开双腿，开始生产。许多触手慢慢从你的身体中爬出，你因为分娩快感而呻吟起来。\n\n在终于生下了所有的孩子之后，你沉浸在高潮的余韵之中，而新出世的触手们则爬上你的乳房，贪婪地吮吸着……"
    tentacleswarm_pregnancy.4001.desc2:0 "这一天终于到来了。不断有液体从你的身体里流出，古老的本能让你立马明白了当下的情况。你借故离席，急忙赶到了一个没人的地方，躺下来张开双腿，开始生产。许多触手慢慢从你的身体中爬出，你因为分娩快感而呻吟起来。\n\n在终于生下了所有的孩子之后，你沉浸在高潮的余韵之中，而新出世的触手们则爬上你的乳房，贪婪地吮吸着……"
    tentacleswarm_pregnancy.4001.default:0 "我会让最忠实的仆人来进行妥善的处理"
