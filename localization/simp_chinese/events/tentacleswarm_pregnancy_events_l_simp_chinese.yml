l_simp_chinese:
    #怀孕事件
    tentacleswarm_pregnancy.1001.t:0 "怀孕！"
    tentacleswarm_pregnancy.1001.d:0 "触手主人的子嗣正在我的子宫内生长。我感到很自豪！"
    tentacleswarm_pregnancy.1001.a:0 "很好！"
    
    tentacleswarm_pregnancy.1011.t:0 "非婚而孕"
    tentacleswarm_pregnancy.1011.desc:0 "在你与触手的那次命中注定的相遇之后，你就总是梦到被触手袭击的场景。\n最近你的肚子开始有了明显的隆起，甚至可以感受到有东西在你的子宫里蠕动……\n\n你的廷臣们私下里都疯狂地讨论着你这个未婚先孕的女人，你应该如何向众人解释呢？"
    
    tentacleswarm_pregnancy.1011.a:0 "我会让所有人都知道谁是孩子的父亲！"
    tentacleswarm_pregnancy.1011.b:0 "我会默默地承受……"
    tentacleswarm_pregnancy.1011.b.tt:0 "你希望没人发现你怀的是触手怪物的孩子！"
    tentacleswarm_pregnancy.1011.c:0 "我必须找位女智者来调制一份药水。"

    tentacleswarm_pregnancy.1021.t:0 "另有其人"
    tentacleswarm_pregnancy.1021.desc:0 "在你与触手的那次命中注定的相遇之后，你就总是梦到被触手袭击的场景。\n最近你的肚子开始有了明显的隆起，甚至可以感受到有东西在你的子宫里蠕动……\n\n毫无疑问，在你的子宫里生长着的是触手的子嗣，而不是你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]的孩子！"
    tentacleswarm_pregnancy.1021.a:0 "我会让所有人都知道谁是孩子的父亲！"
    tentacleswarm_pregnancy.1021.b:0 "我要向[spouse.GetFirstNameNoTooltip]坦白！"
    tentacleswarm_pregnancy.1021.b.tt:1 "#F 向[spouse.GetFirstNameNoTooltip]坦白你的遭遇#!"
    tentacleswarm_pregnancy.1021.c:0 "谁都不能知道。"
    tentacleswarm_pregnancy.1021.c.tt:1 "#F 你希望能一直保密#!"
    tentacleswarm_pregnancy.1021.d:0 "我需要一位女智者调制的药水。"
    
    tentacleswarm_pregnancy.1031.t:0 "别人的种"
    tentacleswarm_pregnancy.1031.desc:0 "在你与触手的那次命中注定的相遇之后，你就总是梦到被触手袭击的场景。\n最近你的肚子开始有了明显的隆起，甚至可以感受到有东西在你的子宫里蠕动……\n\n毫无疑问，在你的子宫里生长着的是触手的子嗣，而不是你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]的孩子！"
    tentacleswarm_pregnancy.1031.a:0 "我会让所有人都知道谁是孩子的父亲！"
    tentacleswarm_pregnancy.1031.b:0 "我要向[spouse.GetFirstNameNoTooltip]坦白！"
    tentacleswarm_pregnancy.1031.b.tt:1 "#F 向[spouse.GetFirstNameNoTooltip]坦白你的遭遇#!"
    tentacleswarm_pregnancy.1031.c:0 "我不能告诉#EMP 任何人#!……"
    tentacleswarm_pregnancy.1031.c.tt:0 "你希望没人发现你怀的是触手怪物的孩子！"
    tentacleswarm_pregnancy.1031.d:0 "我必须找位女智者来调制一份药水。"
    tentacle_pregnancy_treatment_fails_tt:0 "一般的药物无法伤害到触手的子嗣"
    tentacle_pregnancy_termination_attempt.t:0 "失败"
    tentacle_pregnancy_termination_attempt.tt:0 "触手的子嗣依然在你的子宫里生长"
    #与别人的互动
    tentacleswarm_pregnancy_announcement_the_child_will_be_a_bastard:0 "所有人都知道[mother.GetFirstNameNoTooltip]怀的是触手子嗣了"
    tentacleswarm_pregnancy.2001.t:0 "触手子嗣"
    tentacleswarm_pregnancy.2001.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，把[mother.GetSheHe]怀上触手主人的孩子的事搞得人尽皆知。尽管这孩子不是我的，我依然是[mother.GetHerHis]的[ROOT.Char.Custom('WifeHusband')]，在接下来的几个月里照顾[mother.GetHerHim]是我的责任。"
    tentacleswarm_pregnancy.2001.a:0 "我会替触手主人照顾好[mother.GetFirstNameNoTooltip]母子"
    tentacleswarm_pregnancy.2002.t:0 "触手子嗣"
    tentacleswarm_pregnancy.2002.desc:1 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]不仅承认[mother.GetHerHis]腹中的胎儿是非法结合的产物，还说出了[mother.GetHerHis]孩子的亲生父亲。她肚子里的孩子竟然是触手怪物的子嗣！\n\n[mother.GetSheHe]给我的家族带来了多大的耻辱啊！[mother.GetSheHe]怎么能这么对我？怎么能这么对我们？"
    tentacleswarm_pregnancy.2002.a:0 "触手怪物？！" 
    tentacleswarm_pregnancy.2003.t:0 "触手子嗣"
    tentacleswarm_pregnancy.2003.desc:1 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]让大家都知道了[mother.GetHerHis]未出生的孩子是非法结合的产物，而且孩子的父亲竟然是一只触手怪物！"
    tentacleswarm_pregnancy.2003.mother_married:1 "\n\n这对[mother.GetHerHis]和[spouse.GetTitledFirstName]的婚姻到底意味着什么？"
    tentacleswarm_pregnancy.2003.mother_unmarried:1 "\n\n现在全世界都知道了，[mother.GetHerHis]的孩子将来会怎样？"
    tentacleswarm_pregnancy.2003.a:1 "[mother.GetSheHe|U]让家族陷入了混乱！"
    tentacleswarm_pregnancy.announcement.pos:1 "[mother.GetTitledFirstName]声称她受到了触手主人的赐福，怀上了触手的子嗣。"
    tentacleswarm_pregnancy.announcement.neg:1 "[mother.GetTitledFirstName]声称她被触手怪物玷污了并且怀上了触手的子嗣。"
    tentacleswarm_pregnancy.2004.t:0 "曝光"
    tentacleswarm_pregnancy.2004.spouse_reveal:0 "你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]发现了关于你孩子的真相，现在[adultery_spouse.GetSheHe]向全世界揭露了这个事实！"
    tentacleswarm_pregnancy.2004.other_reveal:0 "你小心保护的秘密被[secret_exposer.GetTitledFirstName]公之于世！你的家人不愿跟我多说话，甚至用鄙夷的眼神看我。"
    tentacleswarm_pregnancy.2004.desc:0 "\n\n如今每个人都知道你肚子里扭动着的是触手的子嗣，你和孩子将来会如何？"
    tentacleswarm_pregnancy.2004.a:0 "我害怕我们的未来！"
    tentacleswarm_pregnancy.2005.t:0 "触手子嗣"
    tentacleswarm_pregnancy.2005.spouse_exposer:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，怀上了触手主人的孩子。作为[mother.GetHerHis]的[ROOT.Char.Custom('WifeHusband')]，我光荣地公布了这件事情，并且将在在接下来的几个月里尽力照顾[mother.GetHerHim]。"
    tentacleswarm_pregnancy.2005.desc:0 "[secret_exposer.GetTitledFirstName]向世界公开宣布，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]，怀上了触手主人的孩子。尽管这孩子不是我的，我依然是[mother.GetHerHis]的[ROOT.Char.Custom('WifeHusband')]，在接下来的几个月里照顾[mother.GetHerHim]是我的责任。"
    tentacleswarm_pregnancy.2006.t:0 "触手子嗣"
    tentacleswarm_pregnancy.2006.spouse_exposer:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]显露出怀孕的迹象已经有一段时间，而现在是时候让全世界知道真相了。[mother.GetSheHe|U]被触手怪物给玷污了，而且她肚子里面怀的是触手怪物的孽畜！"
    tentacleswarm_pregnancy.2006.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]显露出怀孕的迹象已经有一段时间，而我从未真正想过孩子的父亲会是我之外的人。\n\n然而，面对[secret_exposer.GetTitledFirstName]的指控，[mother.GetFirstNameNoTooltip]已经向世界公开忏悔她被触手怪物玷污了，而且她肚子里面怀的是触手怪物的孩子！"
    tentacleswarm_pregnancy.2006.a:0 "她怎么能这样？"
    tentacleswarm_pregnancy.2007.t:0 "丑闻"
    tentacleswarm_pregnancy.2007.dislike_desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]显露出怀孕的迹象已经有一段时间。但现在[secret_exposer.GetTitledFirstName]展示了充足的证据，指控[mother.GetFirstNameNoTooltip]肚子里怀的是触手怪物的子嗣！\n\n哦，天哪，多大的丑闻啊！"
    tentacleswarm_pregnancy.2007.like_desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]显露出怀孕的迹象已经有一段时间。但现在[secret_exposer.GetTitledFirstName]展示了充足的证据，指控[mother.GetFirstNameNoTooltip]肚子里怀的是触手怪物的子嗣！\n\n如果秘密能继续维持该多好！"
    tentacleswarm_pregnancy.2007.a:0 "现在每个人都知道了。"
    tentacleswarm_pregnancy.other.announcement.pos:1 "[secret_exposer.GetTitledFirstName]声称[mother.GetTitledFirstName]受到了触手主人的赐福，怀上了触手的子嗣。"
    tentacleswarm_pregnancy.other.announcement.neg:1 "[secret_exposer.GetTitledFirstName]声称[mother.GetTitledFirstName]被触手怪物玷污了并且怀上了触手的子嗣。"
        
    tentacleswarm_pregnancy.2010.t:0 "质疑忠贞"
    tentacleswarm_pregnancy.2010.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]怀上了孩子，我本应万分喜悦。然而，[mother.GetSheHe]最近总是举止怪异，我心里那种不对劲的感觉挥之不去。\n\n"
    tentacleswarm_pregnancy.2010.default:1 "我真如[mother.GetSheHe]称是孩子的生父，还是[mother.GetSheHe]背叛了我们的结合？"
    tentacleswarm_pregnancy.2010.hard_to_believe:0 "很难相信[mother.GetSheHe]会如此背叛我，但是有没有可能我不是孩子的生父？"
    tentacleswarm_pregnancy.2010.easy_to_believe:0 "似乎[mother.GetSheHe]很有可能背叛了我，那么我就不是[mother.GetHerHis]孩子的生父。"
    tentacleswarm_pregnancy.2010.desc_sadistic:0 "不难想象[mother.GetHerHim]会通过怀别人的孩子来折磨我。"
    tentacleswarm_pregnancy.2010.desc_lustful:0 "我一直担心我一个人塞不住[mother.GetHerHis]那张嘴，还得要别人加餐。这个孩子会不会是属于别人的？"
    tentacleswarm_pregnancy.2010.desc_deceitful:0 "[mother.GetSheHe|U]声称我是孩子的生父，但[mother.GetSheHe]之前多次对我撒谎。"
    tentacleswarm_pregnancy.2010.desc_root_trusting:0 "我怀疑我可能不是孩子的生父，但是……[mother.GetSheHe|U]是不会对我隐瞒这种事情的，[mother.GetSheHe]应该不会这样吧？"
    tentacleswarm_pregnancy.2010.desc_root_lunatic:0 "他们悄悄把这件事告诉我。我理解了。我认为我理解了。我怎么可能是她肚子里的那个东西的生父？那个残忍、可怕的东西？"
    tentacleswarm_pregnancy.2010.desc_lunatic:0 "[mother.GetSheHe|U]声称我是孩子的生父，但是[mother.GetSheHe]还说过有影子跟[mother.GetHerHim]说话呢。"
    tentacleswarm_pregnancy.2010.a:0 "[mother.GetSheHe|U]必须跟我坦白！"
    tentacleswarm_pregnancy.2010.a.tt:0 "直接与[mother.GetFirstNameNoTooltip]对质"
    tentacleswarm_pregnancy.2010.b:0 "我会慎重调查此事。"
    tentacleswarm_pregnancy.2010.b_no_scheme:0 "我以后再调查此事……"
    tentacleswarm_pregnancy.2010.b_cannot_start_scheme:0 "#F 我现在没有时间调查此事，但是我会记住……#!"
    tentacleswarm_pregnancy.2010.c:0 "那我当然是孩子生父啦。这还用问。"
    tentacleswarm_pregnancy.2010.c.tt:0 "#F 为什么我要担心无关紧要的事？#!" 
    
    tentacleswarm_pregnancy.2012.t:0 "暗中怀疑"
    tentacleswarm_pregnancy.2012.desc_paranoid:1 "“我知道这孩子事实上不是我的！”我的[spouse.Custom('WifeHusbandPossessive')]双眼充斥着控诉，“到底是谁干的？”[adultery_spouse.GetSheHe]坚持问道，“谁—干—的？”"
    tentacleswarm_pregnancy.2012.desc_chaste:0 "“你怀的孩子真的是我的吗？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]问道，“我知道我的虔诚一直以来……作为一个[spouse.GetWomanMan]……全力全意侍奉[spouse.GetFaith.HighGodName]，超越其他一切。”"
    tentacleswarm_pregnancy.2012.desc_craven:0 "“这……这孩子真是我的？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]踌躇着，似乎[adultery_spouse.GetSheHe]很害怕知道答案。"
    tentacleswarm_pregnancy.2012.desc_vengeful:0 "“你怀的孩子真的是我的吗？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]问道，“我向[adultery_spouse.GetFaith.HighGodName]发誓，如果你敢骗我……”"
    tentacleswarm_pregnancy.2012.desc_compassionate:0 "“你怀的孩子真的是我的？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]问道，“我不希望你受苦，不论你做了什么。”"
    tentacleswarm_pregnancy.2012.worried:0 "“告诉我，真的是我的？”[adultery_spouse.GetTitledFirstName]看起来心烦意乱。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]焦虑的双眼与我的交汇。"
    tentacleswarm_pregnancy.2012.desc_sadistic:0 "“你没有让自己被其他[spouse.GetWomanMan]搞大肚子，对吧？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]仔细地看着我，“你很清楚，要是这事发生了那会和你对我撒谎一样严重，一样糟糕，对吧？”[spouse.GetSheHe|U]满脸微笑道。"
    tentacleswarm_pregnancy.2012.desc_lunatic:0 "“这个孩子是我的？！”[adultery_spouse.GetTitledFirstNamePossessive]的双眼在[adultery_spouse.GetHerHis]的脑袋里疯狂旋转。“他们会告诉我，你知道！”"
    tentacleswarm_pregnancy.2012.conclusion:0 "\n\n我[ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]。"
    tentacleswarm_pregnancy.2012.a:0 "我需要告诉你实情。"
    tentacleswarm_pregnancy.2012.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U]会知道真相"
    tentacleswarm_pregnancy.2012.b:0 "当然是你的，[adultery_spouse.GetFirstNameNoTooltip]！"
    tentacleswarm_pregnancy.2012.b.tt:0 "#F 但愿[adultery_spouse.GetSheHe|U]不会进一步提出质疑。#!" 
    tentacleswarm_pregnancy.2013.desc:0 "“这孩子当然是你的，”[mother.GetFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]，“为什么你会有其他想法？”"
    tentacleswarm_pregnancy.2013.a:0 "我只是想[mother.GetHerHim]说出来。"
    tentacleswarm_pregnancy.2013.a.tt:0 "#F 知道此事真是令人宽慰。#!"
    tentacleswarm_pregnancy.2013.b:0 "我不相信[mother.GetHerHim]！"
    tentacleswarm_pregnancy.2013.duel_success:0 "发现真相"
    tentacleswarm_pregnancy.2013.duel_success_tt:0 "如果有别的什么人是[mother.GetFirstNamePossessiveNoTooltip]的生父，我就能找到[mother.GetHerHis]不忠的证据了"
    tentacleswarm_pregnancy.2013.duel_failure:0 "间谍被发现"
    tentacleswarm_pregnancy.2014.default_reaction:0 "[mother.GetTitledFirstNamePossessive]的双眼噙满泪水。"
    tentacleswarm_pregnancy.2014.reaction_tentacle_slave:0 "[mother.GetTitledFirstName]的脸上展现出诡魅的笑容。"
    tentacleswarm_pregnancy.2014.reaction_callous:0 "[mother.GetTitledFirstName]盯着我，[mother.GetHerHis]的表情冷峻。"
    tentacleswarm_pregnancy.2014.reaction_sadistic:0 "[mother.GetTitledFirstName]对我投以讽刺的微笑。"
    tentacleswarm_pregnancy.2014.reaction_gluttonous:0 "[mother.GetTitledFirstName]试图用[mother.GetHerHis]的甜面包卷挡住[mother.GetHerHis]双眼噙满的泪水。"
    tentacleswarm_pregnancy.2014.reaction_deceitful:0 "“我已经厌倦了撒谎。”[mother.GetTitledFirstName]看上去快哭出来了。"
    tentacleswarm_pregnancy.2014.reaction_compassionate:0 "“你应该坐下，亲爱的。”[mother.GetTitledFirstNamePossessive]的眼中有真切的关心。"
    tentacleswarm_pregnancy.2014.reaction_honest:0 "“我不想对你撒谎，或者对任何人。”[mother.GetTitledFirstNamePossessive]的双眼因为哭泣而泛红。"
    tentacleswarm_pregnancy.2014.reaction_lunatic:0 "[mother.GetTitledFirstName]盯着我的时候，[mother.GetSheHe]看起来尤为清醒。然后阴云布满[mother.GetHerHis]的眼睛。“那些低语者都已经告诉你了？”"
    tentacleswarm_pregnancy.2014.reaction_positive_opinion:0 "“你一定要知道，我从未想过要伤害你。”泪珠不断从[mother.GetTitledFirstNamePossessive]的脸颊滑落。"
    tentacleswarm_pregnancy.2014.reaction_negative_opinion:0 "[mother.GetTitledFirstNamePossessive]的嘴唇抿成一条线，[mother.GetHerHis]僵硬地说道：“这几乎是一种解脱，你懂的。”"
    tentacleswarm_pregnancy.2014.default_admission:0 "\n\n在长久的沉默后，[mother.GetSheHe]终于承认了，她腹中蠕动着触手怪物的子嗣。"
    tentacleswarm_pregnancy.2014.a:0 "我们必须保守这个秘密！"
    tentacleswarm_pregnancy.2014.a.tt:0 "我把秘密埋在我心里。目前如此。"
    tentacleswarm_pregnancy.2014.c:0 "每个人都会知道你的不忠！"
    tentacleswarm_pregnancy.2016.t:0 "[adultery_spouse.GetSheHe|U]知道了"
    tentacleswarm_pregnancy.2016.very_positive_opinion:0 "[adultery_spouse.GetTitledFirstName]已经知道了你腹中怀着的是触手的子嗣。[adultery_spouse.GetSheHe]传达了对你的深深的同情，并保证会全力照顾你"
    tentacleswarm_pregnancy.2016.very_negative_opinion:0 "[adultery_spouse.GetTitledFirstName]愤怒地控诉了你的不忠，并且对你那被玷污的身体表示厌恶。[adultery_spouse.GetSheHe]已经知道了你腹中怀着的是触手的子嗣。"
    tentacleswarm_pregnancy.2016.fallback:0 "[adultery_spouse.GetTitledFirstName]得知了你腹中怀着的是触手的子嗣，发出了一声意味深长的叹息。"
    tentacleswarm_pregnancy.2016.conclusion:0 "\n\n幸好你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]决定隐瞒这件事。"
    tentacleswarm_pregnancy.2016.a:0 "现在会发生什么？"
    
    tentacleswarm_pregnancy.2020.t:0 "触手子嗣"
    tentacleswarm_pregnancy.2020.default_reaction:0 "[mother.GetTitledFirstNamePossessive]的双眼噙满泪水。"
    tentacleswarm_pregnancy.2020.reaction_tentacle_slave:0 "[mother.GetTitledFirstName]的脸上展现出诡魅的笑容。"
