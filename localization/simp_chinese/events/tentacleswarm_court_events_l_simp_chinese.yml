l_simp_chinese:
tentacleswarm_court.0002.t:0 "恶堕之人"
tentacleswarm_court.0002.desc:0 "“大人，证据确凿！”\n\n我的触手猎人[hunter.GetShortUIName|U]找到了我。\n\n“我的眼线已经发现了[target.GetShortUIName|U]的秘密，毫无疑问，她是个肮脏的触手奴隶。”"
tentacleswarm_court.0002.ok:0 "很有价值的秘密"
tentacleswarm_court.0003.t:0 "潜藏的腐化"
tentacleswarm_court.0003.desc:0 "“大人，我在这附近发现了触手出没的痕迹，我怀疑腐化已经渗透到了宫廷之中。”\n\n我的触手猎人[hunter.GetShortUIName|U]找到了我。\n\n“我会帮您抓出宫廷里的触手奴隶，但是我需要额外的资金来采购一些检测设备。”"
tentacleswarm_court.0003.a:0 "我会给你必要的资金"
tentacleswarm_court.0003.b:0 "你要做好充足的准备"
tentacleswarm_court.0003.c:0 "算了，别花这钱"
tentacleswarm_court.0003.correct:0 "[hunter.GetShortUIName|U]找到了宫廷里面的触手奴隶"
tentacleswarm_court.0003.noun:0 "[hunter.GetShortUIName|U]没抓到触手奴隶"
tentacleswarm_court.0003.noun_but:0 "[hunter.GetShortUIName|U]没抓到触手奴隶，但是学到了不少"
tentacleswarm_court.0003.mistake:0 "[hunter.GetShortUIName|U]冤枉了好人"
tentacleswarm_court.0006.t:0 "阳性"
tentacleswarm_court.0006.desc:0 "“大人，我可以肯定，[target.GetShortUIName|U]就是一位邪恶的触手奴隶。”\n\n我的触手猎人[hunter.GetShortUIName|U]兴高采烈地向我禀报。\n\n“我调配了很多能够检测触手瘴气的试剂，发现[target.GetShortUIName]的日用品上都沾满了瘴气！绝对是[target.GetHerHim]了！”"
tentacleswarm_court.0006.imprison:0 "把[target.GetHerHim]关进地牢"
tentacleswarm_court.0006.burn:0 "我们可以看一次火刑表演了"
tentacleswarm_court.0006.ignore:0 "或许是你的试剂出了点问题"
tentacleswarm_court.0007.t:0 "阴性"
tentacleswarm_court.0007.desc:0 "“很遗憾，大人。我检查了宫廷的各个角落，但是没能发现触手奴隶的行踪。”\n\n我的触手猎人[hunter.GetShortUIName|U]向我禀报。\n\n“虽然这次没有抓住触手奴隶，但是我学到了很多，我以后能够做得更好。”"
tentacleswarm_court.0007.ok:0 "就这样吧"
tentacleswarm_court.0012.t:0 "灾厄横行"
tentacleswarm_court.0012.desc:0 "“大人，[target_county.GetName]的触手怪物已经无法用常规手段控制了。触手怪物已经在那里建造了巨大的巢穴，横行肆虐”\n\n我的触手猎人[hunter.GetShortUIName|U]忧心忡忡地向我禀报。\n\n“已经不是一般的触手腐化了，我们必须出重拳！”"
tentacleswarm_court.0012.hunt:0 "你去组织一队专家进行灭杀"
tentacleswarm_court.0012.burn:0 "我们可以把整个[target_county.GetName]夷为平地！"
tentacleswarm_court.0012.ignore:0 "我们曾经能够做些什么，现在已经太迟了"
tentacleswarm_court.0012.result:0 "触手灭杀行动"
tentacleswarm_court.0012.hunt_success:0 "[target_county.GetName]的腐化度大大下降"
tentacleswarm_court.0012.hunt_fail:0 "[target_county.GetName]的腐化度略微下降"
tentacleswarm_court.0012.burn_success:0 "[target_county.GetName]的腐化度大大下降"
tentacleswarm_court.0012.burn_fail:0 "[target_county.GetName]的腐化度略微下降"

hire_tentacle_hunter_decision:0 "寻找触手猎人"
hire_tentacle_hunter_decision_tooltip:3 "你的臣子们将会为[GetCourtPositionType('tentacle_hunter_court_position').GetName()]一职推荐数位合适的候选人"
hire_tentacle_hunter_decision_desc:1 "在我的宫廷中，触手猎人对于消除触手腐化是必要的。我会要求我的仆人们给我带来一些合适的候选人。"
hire_tentacle_hunter_decision_effect_tooltip:4 "一群[GetCourtPositionType('tentacle_hunter_court_position').GetName()]候选人将来觐见你，你可以用一定的费用雇佣其中一位并支付[gold_i][SCOPE.ScriptValue('tentacle_hunter_court_position')]的月俸"
hire_tentacle_hunter_decision_confirm:0 "开始搜寻"
tentacleswarm_court.3001.t:0 "触手猎人"
tentacleswarm_court.3001.fallback_reason.desc:0 "这个世界充满了危险，即使是[ROOT.Char.GetTitleTierName]和[ROOT.Char.GetHerHis]的宫廷也一样。我应该雇佣一个触手猎人呢以免灾厄降临到我们头上。\n\n我四处征求推荐，并整理出几个选项。"
tentacleswarm_court.3001.decision.desc:0 "这个世界充满了危险，即使是[ROOT.Char.GetTitleTierName]和[ROOT.Char.GetHerHis]的宫廷也一样。按照我的要求，我的仆人四处征求推荐。现在他们整理出了几个选项。"
tentacleswarm_court.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip]久负盛名。"
tentacleswarm_court.3001.a:0 "显然，[high_skill_option.GetFirstNameNoTooltip]经验丰富。"
tentacleswarm_court.3001.a.tt:1 "一名[GetCourtPositionType('tentacle_hunter_court_position').GetName()]也能领受[SCOPE.ScriptValue('tentacle_hunter_court_position')][gold_i]的月俸"
tentacleswarm_court.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip]似乎很热情，如果没有其他选择的话。"
tentacleswarm_court.3001.d.two:0 "他们两个都没给我留下好印象。"
tentacleswarm_court.3001.d.more:0 "他们全都没给我留下好印象。"
tentacleswarm_court.3001.d.tt:1 "我不招募任何人做我的[GetCourtPositionType('tentacle_hunter_court_position').GetName()]"