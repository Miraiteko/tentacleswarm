 tentacleswarm_carns:0 "触手纵欲者" 
 tentacleswarm_carns_desc:0 "触手纵欲者是的触手天灾变种。\n这些触手奴隶侍奉的触手主人并不是那么热爱征服，而是更愿意把时间花在和奴隶享乐之上。" 
