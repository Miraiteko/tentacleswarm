tentacleswarm_remarry_decision:0 "主导婚姻"
tentacleswarm_remarry_decision_desc_f:0 "根据我们的宗教信仰，男性通常在婚姻中从属于女性。\n但是由于某些原因，我却错误地从属于我身份卑微的丈夫。\n是时候拨乱反正了。"
tentacleswarm_remarry_decision_desc_m:0 "根据我们的宗教信仰，女性通常在婚姻中从属于男性。\n但是由于某些原因，我却错误地从属于我身份卑微的妻子。\n是时候拨乱反正了。"
