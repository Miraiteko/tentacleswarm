    tentacle_corrupt:1 "触手腐化"
    tentacle_corrupt_action:0 "腐化"
    tentacle_corrupt_desc:0 "我将把[SCHEME.GetTarget.GetShortUINameNoTooltip]变成触手主人的玩物！"
    tentacle_corrupt_desc_general:2 "$tentacle_corrupt$[scheme|E]是一种[hostile_scheme|E]，意图使目标触手恶堕。\n[scheme_owner|E]若成功执行计划，[scheme_target|E]将会受到触手怪物的袭击，从而逐渐堕落为[GetTrait('tentacle_slave').GetName( GetNullCharacter )|LV]。"
