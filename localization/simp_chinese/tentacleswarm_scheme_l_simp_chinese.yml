    tentacle_corrupt_start_scheme_interaction:1 "触手腐化"
    tentacle_corrupt_start_scheme_interaction_desc:1 "[recipient.GetShortUIName]很适合成为触手主人的下一个奴隶。\n我会帮她安排好接受洗脑的机会，使她一步步地走向堕落，最终加入我们。"
