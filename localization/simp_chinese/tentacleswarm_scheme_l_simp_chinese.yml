    tentacle_corrupt_scheme_she_is_old_message:0 "[target.GetShortUIName|U]不再受到触手主人青睐了。"
    TENTACLE_CORRUPT_SUCCESS_DESC:2 "[TARGET_CHARACTER.GetShortUIName|U]将被触手主人的赐福。"
    TENTACLE_CORRUPT_DISCOVERY_DESC:1 "[GetTrait('tentacle_slave').GetName( GetNullCharacter )|LV]身份未暴露"
    
    #腐化事件
    tentacle_corrupt_scheme.1001.t:1 "水井"
    tentacle_corrupt_scheme.1001.desc:1 "在深夜探查当地时，你发现了几个被触手洗脑的女仆。据她们所说[target.GetShortUINameNoTooltip]经常在夜间路过庭院的水井。\n你可以让触手主人在井里潜伏，然后在合适的时机突然涌出并抓住她，任意摆布她挣扎的身体。"
    tentacle_corrupt_scheme.1001.a:1 "让这些女仆偷偷放触手进去"
    tentacle_corrupt_scheme.1001.b:1 "这个计划并不完善"
    tentacle_corrupt_scheme.1003.t:1 "水井"
    tentacle_corrupt_scheme.1003.desc:1 "当[target.GetShortUINameNoTooltip]朝着庭院里的井口走到半路时，黏糊糊的触手从井底的裂缝中伸出并以惊人的速度向她扫来，将她直接拖入了触手主人的怀抱中……\n\n触手主人的腐化能量灌入了她的身体之中，使她陷入了无尽的欢愉。\n\n最终，触手主人消失在了黑暗之中，而[target.GetShortUINameNoTooltip]的瘫倒在地上，回味着主人的赐福。"
    tentacle_corrupt_scheme.1003.a:1 "她是我们的囊中之物"
    tentacle_corrupt_scheme.1003.b:1 "今夜愉快，我的奴隶妹妹"
    tentacle_corrupt_scheme.1004.t:1 "水井"
    tentacle_corrupt_scheme.1004.desc:1 "[target.GetShortUINameNoTooltip]似乎已经觉察到什么了，她减少了夜间出行的次数，并且远离了阴暗潮湿的地方。她派卫兵认真地检查着庭院的角落。\n\n幸好，井中的触手主人已经被奴隶女仆们提前转移走了。"
    tentacle_corrupt_scheme.1004.a:1 "越是机敏的女人越有献给触手主人的价值"
    
    
